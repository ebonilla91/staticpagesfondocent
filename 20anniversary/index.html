c3-8ebb-0e56d85bd9f0_w-642_cX-0_cY-0_cW-2416_cH-1814.png","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-047a58e6-152c-48c3-8ebb-0e56d85bd9f0_cX-0_cY-0_cW-2416_cH-1814.png"}},"hidden":true,"z":302,"wid":"655bcaac9d51ef0076629ee7","mag_num_id":4501204,"__v":0},{"_id":"655bcaac9d51ef0076629ee8","x":261,"y":689.98,"w":502,"h":548,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"In the late 1990s and early 2000s, the sustainability of the organizations and grassroots groups that made up the feminist and womenâ€™s movements in Central America increasingly became endangered. A large number of development cooperation agencies, which had been important allies and consistent sources of financing for two decades, started to withdraw from the region, and those that remained shifted their priorities.","entityRanges":[],"depth":0},{"key":"3ctv9","text":"The agencies focused mainly on large, consolidated organizations located in the main and capital cities. Moreover, they supported projects that responded to their topics of interest and were governed by success indicators that restricted the organizationsâ€™ agendas. These projects offered little in the way of gauging the processes needed to effect complex social change, which were precisely the kind of processes being put forward by the social movements.","entityRanges":[],"depth":0},{"key":"e5d7g","text":"This challenging reality sparked us into existence. We were born out of the urgent need to guarantee the sustainability of feminist and womenâ€™s movements, and the organizations, grassroots groups, and emerging groups that comprise them, for which it was difficult or impossible to access cooperation resources. Our strategy was and continues to be clear, sustainable and flexible support, and so is our reason for being: We exist for and because of the sustainability of feminist and womenâ€™s movements.","entityRanges":[],"depth":0}],"style Url":"snippets/spark.html"},{"wids":[{"_id":"655bcaac9d51ef0076629f09","type":"background","color":"ffffff","opacity":1,"mute":true,"selectedType":"picture","slideshow":{"delay":4,"crossfade":0.5,"pictures":[]},"video":{},"picture":{"type":"jpg","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-60aa2c3a-06c4-4529-a26c-593843c436f1.jpg","url":"img/5b86108b8a2ab02c7f119161/4446460/image-60aa2c3a-06c4-4529-a26c-593843c436f1.jpg","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-60aa2c3a-06c4-4529-a26c-593843c436f1_w-40_q-50.jpg","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-60aa2c3a-06c4-4529-a26c-593843c436f1.jpg"},"viewport_phone_portrait":{},"originId":"6529d912627f74003743da43","wid":"655bcaac9d51ef0076629f09","mag_num_id":4501204,"__v":0},{"_id":"655bcaac9d51ef0076629f0a","x":261,"y":639.15,"w":468,"h":128,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"a46hd","text":"Empowering movements","entityRanges":[],"depth":0}],"styles":[{"key":"a46hd","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}}],"entityMap":{},"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":301,"blocksMeta":[{"key":"a46hd","data":{"lineHeight":64,"align":"align-left","sizesLinkedStatus":false,"textStyle":"style-9db4166b-b87e-4b57-abc5-06a69d71feaa"}}],"name":"","text":"","viewport_phone_portrait":{"x":20,"y":115,"w":280,"h":112,"z":301,"styles":[{"key":"a46hd","type":"unstyled","inlineStyles":{"styles":[{"offset":0,"length":20,"styles":["0;0"]}],"keys":["FONT_SIZE"],"values":["62"]}}],"entityMap":{},"blocksMeta":[{"key":"a46hd","data":{"lineHeight":56,"align":"align-left","sizesLinkedStatus":true,"textStyle":"style-9db4166b-b87e-4b57-abc5-06a69d71feaa"}}],"animation":[{"steps":[{"duration":0.8,"opacity":100,"acceleration":"ease-out","from_opacity":0,"use_opacity":true}],"UUID":"d1cad78b-46ee-45ba-82d8-900710e95b0c","type":"load"}]},"animation":[{"steps":[{"speed":1,"opacity":100,"acceleration":"ease-out","start_point":"bottom","start_offset":40,"from_opacity":0,"use_opacity":true}],"UUID":"510a92c5-1852-43ad-bd86-cb9802d65e51","type":"scroll"}],"originId":"6529d96c1f8a02002134cc44","wid":"655bcaac9d51ef0076629f0a","mag_num_id":4501204,"__v":0},{"_id":"655bcaac9d51ef0076629f0b","x":261,"y":781.87,"w":502,"h":938,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"In Central America, there are long-standing feminist and womenâ€™s movements with a great capacity for organization, reinvention, and mobilization. The organizations, groups, collectives, and networks that make them up have an absolute, unstoppable commitment to human rights. Our vision is inspired precisely by this commitment: A future in which all girls, women, trans, and non-binary people enjoy a dignified and full life, in communities that center life.","entityRanges":[],"depth":0},{"key":"5nl8s","text":"Taking into account that the movements are an ecosystem of resistance, transformation, and struggle that seeks to eradicate patriarchy and other systems of oppression in all their expressions, our primary focus, as a feminist womenâ€™s fund, is to contribute to and strengthen the financial, political, physical, and emotional sustainability of the movements.","entityRanges":[],"depth":0},{"key":"cj2qt","text":"We believe that, in order to achieve structural change, it is essential to challenge and transform power relations, which is why since 2005 weâ€™ve been executing an internal practice whereby we shift power to movements so they decide how money should be allocated and used, according to the regionâ€™s context, needs, and priorities. In FCAMâ€™s case, the organizations that request funding are the same ones that later participate in the grantee selection process.","entityRanges":[],"depth":0},{"key":"2430m","text":"However, it is not enough to establish a participatory selection process. Shifting power to movements must rely on a holistic system that includes capacity building and accompaniment to grantees. We must establish relationships of trust and co-responsibility as well as a monitoring and evaluation system focused on learning and processes. And, in every single piece, the voices and perspectives of the movements must be centered.","entityRanges":[],"depth":0},{"key":"33mib","text":"There are different models of participatory selection, but womenâ€™s foundations and funds must be institutionally committed to surrendering decision-making power if they want to develop a coherent model. To that end, they must be creative, audacious, and willing to be challenged and to further enhance the democratization of and transparency in their own practices.","entityRanges":[],"depth":0},{"key":"aehtd","text":"Over the years, our participatory model has been embraced and adapted by other womenâ€™s funds. The adaptation carried out by FRIDA is one of the most recognized, and it clearly demonstrates that these practices can also be implemented in global organizations.","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"5nl8s","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"cj2qt","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"2430m","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"33mib","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"aehtd","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}}],"entityMap":{},"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":302,"blocksMeta":[{"key":"2on7k","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195"}},{"key":"5nl8s","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-61737 d":"6529d96c1f8a02002134cc44","wid":"655bcaad9d51ef007662a056","mag_num_id":4501204,"__v":0},{"_id":"655bcaad9d51ef007662a057","type":"picture","blurHash":"UDHl[VS9Eb}56JxU#gWZ5X,@xHNd$d}ZXVOV","name":"","viewport_phone_portrait":{"x":-1,"y":288,"w":321,"h":241,"z":302,"cropW":2416,"cropH":1814,"cropX":0,"cropY":0,"scale":0.132864238410596,"picture":{"type":"png","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-d9e4548f-9508-431b-a443-b7824f74e6e2.png","url":"img/5b86108b8a2ab02c7f119161/4446460/image-d9e4548f-9508-431b-a443-b7824f74e6e2.png","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-d9e4548f-9508-431b-a443-b7824f74e6e2_w-642.png","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-d9e4548f-9508-431b-a443-b7824f74e6e2_w-40_q-50.png","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-d9e4548f-9508-431b-a443-b7824f74e6e2_w-642.png","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-d9e4548f-9508-431b-a443-b7824f74e6e2.png"},"originalW":2416,"originalH":1814},"originId":"6529da02e3bbaa004a087535","hidden":true,"z":301,"wid":"655bcaad9d51ef007662a057","mag_num_id":4501204,"__v":0},{"_id":"655bcaad9d51ef007662a058","x":261,"y":937.14,"w":502,"h":500,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"At FCAM, we consider that a relationship of trust and mutual caring between organizations is essential. Because they experience first-hand the occurrences and challenges in their territories, we know they have a clear understanding of what needs to be done and how to do it. This is why our accompaniment focuses on supporting their work and agendas so they can put their plans and strategies in motion and at the same time contend with the adverse contexts we face in the region.","entityRanges":[],"depth":0},{"key":"8u3st","text":"Consequently, we provide flexible and multi-year support. We know that in order for organizations to strengthen themselves and their long-term strategies, itâ€™s essential to have the certainty of sustained financial resources.","entityRanges":[],"depth":0},{"key":"409sl","text":"In this regard, we primarily support emerging and small groups and organizations, many of which lack legal status, are located in rural areas and/or far from capital cities, and have little access to resources from other sources. We also support more consolidated organizations and networks because we know the movements are diverse; therefore, all the groups, organizations, and networks that make up the movements play a fundamental role in the fight for human rights in this region of great challenges and growing threats.","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"8u3st","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"409sl","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}}],"entityMap":{},"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":303,"blocksMeta":[{"key":"2on7k","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":0}}},{"key":"8u3st","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":10}}},{"key":"409sl","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":10}}}],"viewport_phone_portrait":{"x":20,"y":584,"w":280,"h":884,"z":303},"animation":[{"steps":[{"speed":1,"opacity":100,"acceleration":"ease-out","start_point":"bottom","start_offset":70,"from_opacity":0,"use_opacity":true}],"UUID":"5ca9cb67-0bb0-4dc1-9ab7-1f3deee92356","type":"scroll"}],"name":"","text":"","originId":"6529da3f53e5ca00867e035b","wid":"655bcaad9d51ef007662a058","mag_num_id":4501204,"__v":0},{"_id":"655bcaad9d51ef007662a059","type":"picture","hidden":true,"viewport_phone_portrait":{"x":46,"y":1606, c7f119161/4446460/image-15593081-86be-48ba-9dfa-3eefaeb63061_w-642.png","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-15593081-86be-48ba-9dfa-3eefaeb63061_w-40_q-50.png","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-15593081-86be-48ba-9dfa-3eefaeb63061_w-642.png","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-15593081-86be-48ba-9dfa-3eefaeb63061.png"},"originalW":2416,"originalH":1814},"originId":"6529e2b5f5f4a60013067c5c","hidden":true,"z":301,"wid":"655bcaad9d51ef007662a0a1","mag_num_id":4501204,"__v":0},{"_id":"655bcaad9d51ef007662a0a2","x":261,"y":757.07,"w":502,"h":808,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"The global climate crisis, the loss of biodiversity, and growing gender inequality are closely related. These intersecting and mutually reinforcing issues prevent girls, women, trans, intersex, non-binary people, and their communities from exercising the right to water, food security, and a clean, healthy, and safe environment.","entityRanges":[],"depth":0},{"key":"5agni","text":"Because we are aware of this problem and are steadfastly committed to mobilizing and providing resources to those who execute true climate solutions, GAGGA emerged in 2016. GAGGA is a global alliance for climate and gender justice led by FCAM, in collaboration with Mama Cash, a womenâ€™s fund, and Both ENDS, an environmental organization, with funding from the Dutch government and, more recently, the Canadian government and other private foundations.","entityRanges":[],"depth":0},{"key":"od4h","text":"Eight years later, we are proud to have built an ecosystem of collaborative work, with twenty-five womenâ€™s and socio-environmental funds as well as fifty-two NGOs that provide financial and technical support to more than 670 grassroots organizations working in fifty-seven countries.","entityRanges":[],"depth":0},{"key":"83la1","text":"Through GAGGA we undoubtedly address one of the key problems of our times: environmental degradation and its impact on the planet. However, our approach goes beyond climate change adaptation and mitigation actions; it prioritizes the leadership and actions of the communities most affected by the climate crisis, who, through their ancestral knowledge, community practices, and worldviews address the structural causes to give real and forceful answers that center life.","entityRanges":[],"depth":0},{"key":"866mv","text":"We believe in collective power and joining efforts; we believe human rights shouldnâ€™t be limited by borders; and we believe in promoting the bonds between movements. This is why we have either led or participated in at least twelve joint initiatives, implemented in and outside Central America, since 2008. These initiatives have allowed us to strengthen our work and learn with other allied womenâ€™s organizations and funds. Likewise, we have been able to mobilize resources that otherwise wouldnâ€™t have reached our countries.","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"5agni","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"od4h","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"83la1","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"866mv","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}}],"entityMap":{},"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":303,"blocksMeta":[{"key":"2on7k","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":0}}},{"key":"5agni","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":10}}},{"key":"od4h","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top d_cX-0_cY-0.22118380062306642_cW-2000_cH-1501.5576323987539.png","url":"img/5b86108b8a2ab02c7f119161/4446460/image-9e9fea6f-dbbc-4f7f-9c8a-5d1bb838ff3d.png","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-9e9fea6f-dbbc-4f7f-9c8a-5d1bb838ff3d_w-642_cX-0_cY-0.22118380062306642_cW-2000_cH-1501.5576323987539.png","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-9e9fea6f-dbbc-4f7f-9c8a-5d1bb838ff3d_w-40_q-50_cX-0_cY-0.22118380062306642_cW-2000_cH-1501.5576323987539.png","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-9e9fea6f-dbbc-4f7f-9c8a-5d1bb838ff3d_w-642_cX-0_cY-0.22118380062306642_cW-2000_cH-1501.5576323987539.png","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-9e9fea6f-dbbc-4f7f-9c8a-5d1bb838ff3d_cX-0_cY-0.22118380062306642_cW-2000_cH-1501.5576323987539.png"},"originalW":2000,"originalH":1502},"originId":"6529e5a2b4892f001abf5ee5","hidden":true,"z":301,"wid":"655bcaad9d51ef007662a07b","mag_num_id":4501204,"__v":0},{"_id":"655bcaad9d51ef007662a07c","x":261,"y":897.8,"w":502,"h":524,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"The Central American context is characterized by constant structural crises caused by an economic, political model of colonial origins that keeps the region submerged in violence, authoritarianism, extractivist looting, and deep inequalities that directly impact girls, women, trans, and non-binary people, as well as their communities. The COVID-19 pandemic in 2020 compounded these crises and generated major setbacks for democracy.","entityRanges":[],"depth":0},{"key":"3or9c","text":"The impact on the organizations, groups, collectives, and networks that make up the feminist and womenâ€™s movements in the region has been brutal. They are experiencing first-hand the migration crisis, the escalation in violence, persecution, criminalization, the closure of spaces for civic participation, and the direct attack by fundamentalist forces and power groups.","entityRanges":[],"depth":0},{"key":"578ft","text":"The consequences become evident in the physical, mental, and emotional health of those who make up the movements. The system wants sick, worn-out, sad, and hopeless bodies, but resistance and insistence are in the DNA of the movements. We make them sustainable because we must. Greater, more diverse, sustained, and flexible support is urgently needed. As FCAM, we continue to contextualize, adapt, and adjust our priorities to current needs of the Central American feminist and womenâ€™s movements.","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"3or9c","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"578ft","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}}],"entityMap":{},"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":303,"blocksMeta":[{"key":"2on7k","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":0}}},{"key":"3or9c","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":10}}},{"key":"578ft","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":10}}}],"viewport_phone_portrait":{"x":20,"y":536,"w":280,"h":932,"z":303},"animation":[{"steps":[{"speed":1,"opacity":100,"acceleration":"ease-out","start_point":"bottom","start_offset":70,"from_opacity":0,"use_opacity":true}],"UUID":"5ca9cb67-0bb0-4dc1-9ab7-1f3deee92356","type":"scroll"}],"name":"","text":"","originId":"6529e5a2b4892f001abf5ee6","wid":"655bcaad9d51ef007662a07c","mag_num_id":4501204,"__v":0},{"_id":"655bcaad9d51ef007662a07e","type":"picture","hidden":true,"viewport_phone_portrait":{"x":46,"y":1589,"w":228,"h":202,"z":315,"hidden":false,"originalW":228,"originalH":202,"picture":{"type":"png","u "655bcaad9d51ef0076629fe0","x":261,"y":986.76,"w":502,"h":452,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"We develop our theory of change from a holistic and historical feminist analysis of existing power relations in Central America and from the fact that our societies are immersed in a patriarchal and exclusive global system of domination, exploitation, and oppression.","entityRanges":[],"depth":0},{"key":"42q62","text":"In an effort to understand the structural factors that condition the environment in which girls, women, trans, and non-binary people in the region live, we have identified three elements that complement and strengthen each other: the neo-extractivist model, fundamentalism, and structural violence. These have a growing and negative impact on the work of organizations, groups, collectives, and human rights defenders in Central America, as well as on nature and the entire population.","entityRanges":[],"depth":0},{"key":"fugno","text":"However, it is the work and the strength of the social movements, and in particular of the feminist and womenâ€™s movements, that sustain the struggles in these contexts and respond to the multiple crises we are experiencing. This is why the movements must lead and define the paths to follow, and at FCAM we are committed to working at their side and strengthening the power of collective action.","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"42q62","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"fugno","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}}],"entityMap":{},"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":303,"blocksMeta":[{"key":"2on7k","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195"}},{"key":"42q62","data":{ :0,"length":52,"styles":["0;0"]}],"keys":["FONT_SIZE"],"values":["48"]}}],"entityMap":{},"blocksMeta":[{"key":"a46hd","data":{"lineHeight":48,"align":"align-left","sizesLinkedStatus":true,"textStyle":"style-9db4166b-b87e-4b57-abc5-06a69d71feaa"}}],"animation":[{"steps":[{"duration":1.6,"opacity":100,"acceleration":"ease-out","from_opacity":0,"use_opacity":true}],"UUID":"1b6e9805-f307-4075-865b-57a6d8bd724b","type":"load"}]},"animation":[{"steps":[{"speed":1,"opacity":100,"acceleration":"ease-out","start_point":"bottom","start_offset":40,"from_opacity":0,"use_opacity":true}],"UUID":"510a92c5-1852-43ad-bd86-cb9802d65e51","type":"scroll"}],"originId":"652d4ed83be34d006c08afb3","wid":"655bcaad9d51ef007662a0ea","mag_num_id":4501204,"__v":0},{"_id":"655bcaad9d51ef007662a0eb","x":-1,"y":0,"w":1025,"h":769,"type":"picture","z":301,"blurHash":"UDHl[VS9Eb}56JxU#gWZ5X,@xHNd$d}ZXVOV","cropH":1440.4682926829269,"cropW":1920,"cropX":0,"cropY":0.765853658536571,"originalH":1442,"originalW":1920,"picture":{"type":"jpg","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_cX-0_cY-0.765853658536571_cW-1920_cH-1440.4682926829269.jpg","url":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217.jpg","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_cX-0_cY-0.765853658536571_cW-1920_cH-1440.4682926829269.jpg","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_w-40_q-50_cX-0_cY-0.765853658536571_cW-1920_cH-1440.4682926829269.jpg","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_cX-0_cY-0.765853658536571_cW-1920_cH-1440.4682926829269.jpg","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_cX-0_cY-0.765853658536571_cW-1920_cH-1440.4682926829269.jpg"},"scale":0.5338541666666666,"name":"","viewport_phone_portrait":{"x":-1,"y":319,"w":321,"h":241,"z":302,"cropW":1920,"cropH":1441.495327102804,"cropX":0,"cropY":0.2523364485980437,"scale":0.1671875,"picture":{"type":"jpg","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","url":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217.jpg","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_w-642_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_w-40_q-50_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_w-642_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg"},"originalW":1920,"originalH":1442},"originId":"652d4ed83be34d006c08afb4","wid":"655bcaad9d51ef007662a0eb","mag_num_id":4501204,"__v":0},{"_id":"655bcaad9d51ef007662a0ec","x":261,"y":1026.33,"w":502,"h":5936,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"In Honduras, the most emblematic struggles to protect the environment have been and are led by women. Elena GaitÃ¡n is the only woman facing charges in her community after they stood up to a hydroelectric plant that was given a concession on the Jilamito River in the department of AtlÃ¡ntida. The Inter-American Commission on Human Rights (IACHR) has denounced the compounding of existing social inequalities as a result of the criminalization of women defenders in Honduras.","entityRanges":[],"depth":0},{"key":"52gvg","text":"Elena GaitÃ¡n is a happy, expressive woman, but her face changes completely when she says: â€œThe war for water has already begun.â€ Elena lives in Arizona, in the department of AtlÃ¡ntida; she is sixty-four years old and is currently being prosecuted for defending one of the last rivers in her community, which was given in concession to a Honduran hydroelectric plant.","entityRanges":[],"depth":0},{"key":"a0srr","text":"Elena and four other people from AtlÃ¡ntida are being accused of attempting to usurp public lands after their community set up a camp in a street in May 2017 to protest the hydroelectric project on the Jilamito River. Currently, Elena and her companions have been granted alternative measures to pretrial detention, which means they have to come to a court of justice in Tela, AtlÃ¡ntida, on a weekly basis to prove they have not fled the country.","entityRanges":[],"depth":0},{"key":"364m9","text":"â€œI never imagined that human beings could be so cruel as to offer [us] money when they know water is [priceless]; I don't understand,â€ says Elena. She recounts that she has felt a deep connection to water and nature since she was a child. Elena grew up near the Jilamito River, and when she learned about the coming climate crisis at age nineteen, she decided she would get involved in the fight for the environment. Since then, she has been part of the juntas del agua, community organizations that seek to manage drinking water in their area. It is no wonder then that when she found out a hydroelectric plant would come to her community, she was among the first people that decided to protest the project.","entityRanges":[],"depth":0},{"key":"eqc1f","text":"People in Honduras are currently beset by an extractive model that has concessioned away large swaths of their territory. The Territories at Risk III report which was written by Oxfam, the National Autonomous University of Honduras (UNAH), and the Social Forum on Foreign Debt and Development of Honduras (FOSDEH) states that there are mining concession areas or power generation projects in 200 out of the 298 municipalities in Honduras.","entityRanges":[],"depth":0},{"key":"738jg","text":"The Oxfam report indicates that if all the electricity generation projectsâ€”whether they are postponed, under consideration, pending approval, approved, under construction, or activeâ€”were operative, this sector would grow 145%, and the number of projects would go from 112 to 307. According to Oxfam, â€œIf all the planned projects become operative before 2021, the energy they produce will exceed the countryâ€™s needs, even if we take into account energy losses, which were reportedly 37.8% in 2020.â€","entityRanges":[],"depth":0},{"key":"d3qaq","text":"The Jilamito hydroelectric project was granted to INGELSA (Inversiones de GeneraciÃ³n ElÃ©ctrica S.A.), and it is supposed to produce 14.80 MW at a cost of USD 75,562 million. Shareholdersâ€™ capital contributions are expected to cover 25.9% of the cost; the Inter-American Development Bank (IDB) will finance 26.8 % through IDB Invest; and the remaining amount will be financed by a prospective investor given the unexplained withdrawal of the U.S. International Development Finance Corporation (DFC).","entityRanges":[],"depth":0},{"key":"e5fb0","text":"Lawyer Kotiza OrtÃ©z, Elena's attorney and a member of the Broad Movement for Dignity and Justiceâ€™s legal team, explains that as long as residents continue to be prosecuted, her organization will continue to pressure â€œeven those who collaborate with us internationally in order to put a stop to the IDBâ€™s financing. If we managed to stop it, construction could halt, and the project would no longer be viable.â€","entityRanges":[],"depth":0},{"key":"690ro","text":"On May 15, 2017, people from several communities in the Arizona municipality of AtlÃ¡ntida set up camp on a dirt road that leads to the Jalamito River to stop construction equipment from building the dam and disrupting the primary water source of sixteen communities. This instance of direct action led to the prosecution of Elena and four of her comrades. ","entityRanges":[],"depth":0},{"key":"8vbb2","text":"According to Karol Bobadilla, a lawyer with experience defending women land protectors, â€œcriminalization is one of the latest tools used to limit the public participation of women who make big companies uncomfortable.â€","entityRanges":[],"depth":0},{"key":"9dva8","text":"Betty VÃ¡squez, the coordinator of the Santa Barbarense Environmentalist Movement (MAS), finds it hard to see herself and many other women in Honduras as protectors: â€œThis is a life project, and we do it willingly. Whatâ€™s more, we face many logistical and human limitations, [which means] we cannot carry on providing defensive accompaniment, and [we continue to face] persecution, stigmatization, persecution, and misogyny.â€ ","entityRanges":[],"depth":0},{"key":"eboi2","text":"VÃ¡squez adds that, by virtue of their gender, women endure much more violence when state and private actors come after them: â€œWe live in a patriarchal, macho, misogynistic society. When we, women, speak up, they always strike back with an inordinate amount of disrespect, violence, and racism.â€","entityRanges":[],"depth":0},{"key":"6d8lt","text":"Elena's case is not unique in Honduras. In March 2021, the GarÃ­funa sisters Jennifer and Marianela SolÃ³rzano, members of the Honduran Black Fraternal Organization (OFRANEH), were arrested and charged with usurpation, damages, and threats against the JUCA real estate company, which operates with Canadian capital. Private property titles have been issued in connection to the land in question despite the Cristales y RÃ­o Negro community holding an ancestral land title of their own.","entityRanges":[],"depth":0},{"key":"tuii","text":"The Public Ministry has charged the sisters with violent robbery or intimidation, usurpation, damages, and threats. On March 7, after the initial hearing, they were granted alternative measures that kept them out of prison, but the legal process against them continues.","entityRanges":[],"depth":0},{"key":"6fnjf","text":"On June 16, Silvia Bonilla, a seventy-three-year-old woman, was placed under house arrest and charged with the same crimes as part of a group of thirty-two people from Cristales y RÃ­o Negro. On July 2, Bonilla was granted a temporary stay of proceedings, but district attorneys are pursuing twenty-nine additional arrest warrants.","entityRanges":[],"depth":0},{"key":"12vqe","text":"Bobadilla believes that by the time the process of criminalization begins, women land defenders have already endured previous acts of retaliation, â€œwhich include intimidation and violence for having defied the role society assigned to them as well as their communities telling them to go home because theyâ€™ve overstepped their bounds. Their work as defenders often makes them the target of harassment and even sexual violence,â€ she adds. ","entityRanges":[],"depth":0},{"key":"db9ar","text":"Indeed, defending the environment often results in threats, prosecution, and, in the most extreme cases, death. According to the Territories at Risk III report, this violent environment directly impacts the women who oppose extractivism. In 2015 alone, 2,000 attacks against women were recorded; â€œbetween 2016 and 2017, 60% of the known perpetrators were police, military, state authorities, or representatives of private companies,â€ the report details. For its part, the IACHR published a statement in July 2021 in which it warns the State of Honduras that baseless criminal investigations or lawsuits can paralyze defense work, especially when aimed at women, which â€œincreases and exacerbates existing social inequalities.â€","entityRanges":[],"depth":0},{"key":"et8ha","text":"Bobadilla accompanied the documentation process of the Margarita Murillo case. Margarita was an environmental defender and campesina leader who was assassinated on August 27, 2014. She is now a point of reference in the struggle for the defense of the land in Honduras. During demonstrations, her face is always seen next to Berta CÃ¡ceresâ€™, an indigenous leader and coordinator of the Civic Council of Popular and Indigenous Organizations of Honduras (COPINH) who was assassinated in 2016. In both cases, family members and organizations close to their struggles continue to seek justice and publicly condemn the instigators of CÃ¡ceresâ€™s and Murilloâ€™s murders while pointing out that their gender was a determinant factor in their deaths.","entityRanges":[],"depth":0},{"key":"dt8tu","text":"Elena GaitÃ¡n says she is not afraid of [what might happen to her] due to the accompaniment she has received from the community and her organization, the Broad Movement for Dignity and Justice. She points out that authorities are looking to make an example of her and her comrades in order to intimidate the many community members who are against the project and have taken to the streets. â€œIf they take us to prison for defending the river, we hope that [the people] will support us and take action, just like they have accompanied us when we go to the hearings,â€ she says.","entityRanges":[],"depth":0},{"key":"8tb8t","text":"The persecution and harassment at the hands of INGELSA and other community members that support the hydroelectric plant have not deterred protestors who are camped on the street. In time, protestors have even managed to get electricity and a roof, and they take turns to guard the campsite. Elena gets emotional when she talks about how this has brought her community together: â€œAll sixteen communities contribute so that the campsite is taken care of, so that the people that are there are fed,â€ she says.","entityRanges":[],"depth":0},{"key":"a356u","text":"Elena has a grocery store. She has been in business since she was nineteen, and through her store, she has been able to employ and help many people in her community. While recounting her story with the Jilamito River, Elena prepares a bag of supplies that she intends to send to one of the people watching over the campsite.","entityRanges":[],"depth":0},{"key":"a14qb","text":"Kotiza OrtÃ©z says that, in the end, it is women like Elena, who go to the front lines to fight for their rights, that are vulnerable to attacks. â€œThey feel unsafe because theyâ€™re the ones who are on the ground; theyâ€™re the ones who put their bodies on the line; theyâ€™re the ones who suffer when the company retaliatesâ€”although the campsite offers them a space of solidarity.â€","entityRanges":[],"depth":0},{"key":"5tvke","text":"We contacted the Natural Resources and Environment Office (Mi Ambiente) in order to get their official response to the recommendations made by international entities to the Honduran State concerning the defense of the environment, which is led by many women, but they declined to comment. In fact, despite reaching out to their communications department for several days, they did not grant us an appointment for an interview.","entityRanges":[],"depth":0},{"key":"5ruuj","text":"An institutional framework that threatens the defense of the environment","entityRanges":[],"depth":0},{"key":"efqg1","text":"In 2015, Honduras created the Protection Mechanism for Human Rights Defenders, Journalists, Social Communicators, and Judicial Officers; however, in November 2021, indigenous, civil-society, and campesino organizations filed a complaint with the Public Ministry against the mechanism, which they describe as â€œa failure when it comes to extractive and palm companies that violently insert themselves into our territories . . . Far from making us feel safe, it has increased the risks we face.â€ ","entityRanges":[],"depth":0},{"key":"3ij5p","text":"Bobadilla believes that because the mechanismâ€™s offices are located in Tegucigalpa, many women are unable to access it: â€œIt is a mechanism that does not work because it does not respond to the needs of women. It does not implement risk analyses with a gender perspective.â€","entityRanges":[],"depth":0},{"key":"26aul","text":"The situation of environmental defenders in Honduras has become even more fraught thanks to the latest reforms to the Penal Code. Approved on October 7, 2021, these reforms expanded the definition of the crime of usurpation and increased the sentence associated with it from four to six years. This code even incorporated a new legal figure: â€œObstructing the public space,â€ a modality of usurpation that criminalizes those that â€œobstruct the land or spaces meant for public use such as the right of way, roads, streets, gardens, parks, green areas, promenades, or other places of public use or domain . . . with the purpose of preventing a person from carrying out or continuing to exercise their work, which affects the normal development of their activities and rights.â€","entityRanges":[],"depth":0},{"key":"3nbb8","text":"On November 19, 2021, civil society organizations denounced these reforms before the Constitutional Chamber and asked that they be declared unconstitutional. â€œThe subscribed organizations are fighting and resisting against unequal land tenure and expropriation for dispossession carried out by national and international businessmen who seek to monopolize our lands to build their illegal projects, which bring only death, violence, and misery,â€ they said.","entityRanges":[],"depth":0},{"key":"4pcfj","text":"In turn, the IACHR issued a statement in November calling on the State of Honduras to review the reforms to bring them into line with international standards and commitments and reminded them that in the 2019 report on the Situation of Human Rights in Honduras, the Court â€œexpressed concern about the improper use of usurpation as a crime category, mainly against people who defend the rights to land and to a clean environment.â€","entityRanges":[{"offset":209,"length":6,"key":0}],"depth":0},{"key":"2o9fp","text":"According to Bobadilla, it is imperative that the prosecution of land defenders stop; moreover, the State must change the mechanism by which people are charged or restructure the Public Ministry altogether: â€œThe Public Ministry does not represent the interests of the community; it does not look into each case and the alleged crimes beyond [what is stated in the] complaints, beyond the vested interests behind those complaints. There is a high degree of relentless cruelty aimed at defenders, and this is especially true for women who dare to participate in public spaces, â€œsaid Bobadilla.","entityRanges":[],"depth":0},{"key":"94c2i","text":"Despite being perplexed by the legal process against her, Elena GaitÃ¡n does not feel alone, and she is not afraid of a negative outcome in court. â€œIt hasnâ€™t been easy because [standing up to] moneyed interests are very difficult. It is clear to me now that many submissive people have cropped up. The fact that they are afraid of everything except dying of thirst is what truly scares me,â€ she states.","entityRanges":[],"depth":0},{"key":"dsh7n","text":"Betty VÃ¡squez from MAS explains that the hope for many defenders is to be able to live in a territory where their bodies are free of violence and aggression, where the land is free of extractivism, and where decisions are made collectively and through consultation. She adds that effectively addressing the violent context that impacts women defenders in Honduras would require solving the countryâ€™s impunity problem and repealing the laws that threaten the environment, such as the Mining Law, the law of Employment and Development Zones (ZEDE), and the laws and reforms that criminalize environmental defenders, including the reforms to the Penal Code. Finally, â€œall the people charged with crimes and prosecuted for defending their territory should be liberated; that could be the first step toward justice for land defenders.â€","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"52gvg","type":"unstyled","inlineStyles":{"styles":[],"keys 241,"z":302,"cropW":2416,"cropH":1814,"cropX":0,"cropY":0,"scale":0.13286423841059603,"picture":{"type":"png","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-30bb934e-b84e-457e-ac2e-0301032af189.png","url":"img/5b86108b8a2ab02c7f119161/4446460/image-30bb934e-b84e-457e-ac2e-0301032af189.png","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-30bb934e-b84e-457e-ac2e-0301032af189_w-642.png","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-30bb934e-b84e-457e-ac2e-0301032af189_w-40_q-50.png","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-30bb934e-b84e-457e-ac2e-0301032af189_w-642.png","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-30bb934e-b84e-457e-ac2e-0301032af189.png"},"originalW":2416,"originalH":1814},"originId":"652d4e49bdf04d002f780bf3","hidden":true,"z":301,"wid":"655bcaad9d51ef007662a0c7","mag_num_id":4501204,"__v":0},{"_id":"655bcaad9d51ef007662a0c8","x":261,"y":955.25,"w":502,"h":5114,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"Resistance and creativity are two words that characterize Negrititudes Trans (Trans-negritudes), a Honduran collective born in 2019, which has since positioned itself as a pioneering initiative by establishing intersections between trans, non-binary, black, and GarÃ­funa identities. It is from that standpoint that they fight for their rights and lives.","entityRanges":[],"depth":0},{"key":"2v471","text":"To learn more about the collectiveâ€™s work, we spoke to one of its founders, Obrayan Robinson, a young artivist and defender of his countryâ€™s trans and black population. Originally from La Ceiba, Obrayan migrated to Tegucigalpa ten years ago in search of economic opportunities but, above all, to be able to live freely as himself.","entityRanges":[],"depth":0},{"key":"1614j","text":"Obrayan has a teaching degree in plastic arts. Despite this, he thinks that as an openly trans person he would have never been given the chance to teach, so, as a Negrititudes member, he has made his abilities available to others, exchanging his artistic knowledge with other community members who have trained in different fields, but who, like him, are passionate about creating collectively.","entityRanges":[],"depth":0},{"key":"1dgcc","text":"How did Negrititudes Trans emerge? What was the context? What was happening with trans men, non-binary folks, and LBTQI+ groups in your community or country at that time?","entityRanges":[],"depth":0},{"key":"7u3lc","text":"Negrititudes was born to address the concerns of a small group of trans and non-binary youth who were in different locations and began to connect through social media to talk about our experiences: family issues, employability and the violence that we are subjected to in different environments. It was precisely that year that several violent acts against the LGBTQI+ community took place, and we were afraid since we were out; we didnâ€™t know what could happen to us. Despite this, we always joined some actions by LGBTQI+ groups; however, we soon realized matters of race were not being acknowledged even by sexual diversity groups. Thatâ€™s when we began naming this other reality that intersects with our identity, and we thought we needed to bring it to the fore, even if it provoked annoyance and discomfort.","entityRanges":[],"depth":0},{"key":"9kus","text":"In our meetings, we reflected with colleagues, [and we concluded that] although we are trans and non-binary people, skin color is still an issue that intersects with our identity. Itâ€™s the first thing people notice, and the way they treat us and behave toward us is influenced by it. It was then that we began to delve into these issues from a different perspective. We considered racist violence and the struggle and resistance of black and GarÃ­funa peoples in Honduras. We want to reconnect with our history: Why did we live in the cities? Why did my grandparents have to migrate to these cities? Itâ€™s because they sold us the idea that there are no opportunities in our territories; there is no [economic] development in our communities.","entityRanges":[],"depth":0},{"key":"3hej3","text":"We recognized how structural racism has taken away our identity and our history. So, for us, 2019 was filled with revelations. We analyzed what was happening in the GarÃ­funa communities and the violence experienced by the LGBTQI+ communities in the city. It was a lot. So, we said to ourselves: Let's get together and start a dialogue at least; it was all we could do at that point in time, but that dialogue was the seed the enabled us to later accompany actions in the GarÃ­funa communities and in the LGBTIQ+ community. As a collective, we decided to work from an intersectional perspective that accounted for our gender identity, our sexuality, and our race. Above all, we committed to a more historical, anti-racist, and decolonial perspective, since itâ€™s clear to us that our struggle is also connected to the recovery of our historical memory.","entityRanges":[],"depth":0},{"key":"agsei","text":"What populations has Negrititudes Trans worked with and how do you go about it? Share with us some examples of initiatives, activities and processes developed.","entityRanges":[],"depth":0},{"key":"fbtvu","text":"When we started, we tried to organize as transmen; this is how Negrititudes Trans emerged. And we thought our work would be informed by our trans-masculinities, but it was very difficult to strengthen that organizational fabric, so we involved others: trans, non-binary, lesbian, bisexual, and mainly GarÃ­funa people. Because the interaction between these groups can easily spark processes to reconnect with oneâ€™s identity and sexuality.","entityRanges":[],"depth":0},{"key":"7ndj0","text":"Over the last few years, we have worked on further building our capacities as well as the issue of visibility and communication strategies with an anti-racist perspective. By means of these strategies, we try to develop different actions, campaigns, or processes that allow us to explore our struggles and who we are. Another part of our journey has to do with art, which we see as crucial for the reconstruction of black and GarÃ­funa peoplesâ€™ historical memory. Different artistic actions and expressions have allowed us to highlight what we do, to publicize our realities, our context, and what weâ€™re fighting against. Then there is also the Trans Residence, which has primarily served as a safe space for us as a team, but which has allowed us to accompany other compaÃ±eres who have experienced instances of violence, marginalization, and impoverishment. When they needed support, the Residence became a space to embrace them.","entityRanges":[],"depth":0},{"key":"fqc0a","text":"Is there a before and after in the work your group does? Tell us about experiences that have triggered evolution, changes, and resilience.","entityRanges":[],"depth":0},{"key":"ea894","text":"It has not been easy. Of course, we have been improving and strengthening ourselves as a collective, but many of our founding members are gone. Some have decided to migrate because of the lack of opportunities here, and that has been difficult for us. Even so, weâ€™ve persevered, and these situations have strengthened our belief in ourselves and what we do. Our work has enabled us to struggle on.","entityRanges":[],"depth":0},{"key":"2c21s","text":"I am one of the collectiveâ€™s co-founders, and I have tried to accompany others who have gone through different experiences. This has also allowed me to devise strategies and tools to do the work in the best way possible. Thatâ€™s the reason we believe organizational strengthening to be vital, and we acknowledge the external people and allied organizations that have been here with us, embracing us and generating opportunities for us to continue doing our work.","entityRanges":[],"depth":0},{"key":"ccfpc","text":"Nowadays, the collective can afford to pay the team of people that do the work; that was not the case last year. For the first three years, we were basically doing volunteer work, which was taxing and exhausting, especially for colleagues who were worse off than me and had to leave the space and the project in search of opportunities. So, it generates a lot of calm to know that now we have a team that has that opportunity and that this is allowing us to improve the quality of life of trans-racialized people a little. We are aware though, that the situation continues to be difficult, because in addition to financial concerns, there are colleagues who also carry the burden of violence and insecurityâ€”they could be here today, but they could be gone tomorrow. Thatâ€™s very painful.","entityRanges":[],"depth":0},{"key":"1r06p","text":"What does Negrititudes represent for the people you work with? What would happen if your organization disappeared?","entityRanges":[],"depth":0},{"key":"dcv30","text":"There is something that has been deeply moving for me, and that is knowing that there are compaÃ±eres who have said they owe who they are today to this space, that is, â€œI am a trans person, and I acknowledge who I am through this name because that is who I was treated as when I came into this space.â€ That is very beautiful for us. We are keenly aware that our identities and our names are disregarded in other spaces, including our homes. As a collective, it is extremely gratifying to know that a trans person can come here and say their name is this or that and that they will be treated accordingly. That person always feels very happy because they know thereâ€™s a place where they are respected. For some, these are things that may be insignificant, but we know how important it is to have someone who recognizes who we are, respects us, embraces us, and involves us in collective actions","entityRanges":[],"depth":0},{"key":"e4vbk","text":"I think we have managed to carve a space ourselves and become a role model on issues of sexuality and race. Before us, there was no other organizational space that foregrounded our identity and sexuality or delved into the issue of racism. So, for the populations with whom we work, that is important.","entityRanges":[],"depth":0},{"key":"fujus","text":"As a collective we have broken ground on several spheres, and this has been recognized by the very people with whom weâ€™ve been involved. They make sure we know, and that fills us with gratitude and great joy, especially because we know that what we are doing is necessary, which encourages us to carry on. But if the time comes when Negrititudes Trans no longer exists, we hope other collectives will emerge, and we hope they continue to do the kind of work and improve upon it. Weâ€™ve really given it our best shot. Not only do we invest in strengthening the organization, we encourage every person who has ever been part of this collective to begin to develop processes of community building, collective building, and to put their own twist on them. This is already a small seed, our small contribution.","entityRanges":[],"depth":0},{"key":"av4t3","text":"Can you share with us a challenging situation that you have faced as a group and how you overcame it?","entityRanges":[],"depth":0},{"key":"d8j80","text":"There have been several. For example, for us as trans people, not having employment opportunities or access to resources that allow us to exist makes activism and sustaining an organization very difficult. [Activism and organizing] also imply resourcing our actions, and [these barriers hinder] not only our team, but also the same population with whom we work. GarÃ­funa people are invited to our activities, but sometimes they canâ€™t come because someone calls them to go clean their house, and they are obviously going choose cleaning that house over coming to a workshop. This evidently represents a challenge when we organize activities. We make arrangements for fifteen or twenty people, but when the time comes, you get eight participants, perhaps less. And those that manage to come sometimes have to leave early because they have to work or because they donâ€™t want people to know they came. All this makes our work be harder.","entityRanges":[],"depth":0},{"key":"o4kr","text":"Before,  we used to have great expectations, but we have our feet on the ground now, and weâ€™ve realized that the challenge here is not only to make the workshops as dynamic as possible: We must be aware and learn more about peopleâ€™s day-to-day lives, what theyâ€™re going through, and based on that, we must come up with alternative so we can reach them, perhaps through the few people who manage to come [to the workshops]. We converse with them and engage them in our actions; we generate opportunities that allow them to get some resources. As I mentioned before, tomorrow they might decide to migrate, but thatâ€™s precisely where there is a need to create employment opportunities for transpeople, even if they have little training because they can strengthen their skills and knowledge on the job.","entityRanges":[],"depth":0},{"key":"14sfr","text":"Can you share with us an inspiring or significant experience from your work?","entityRanges":[],"depth":0},{"key":"btf5f","text":"One of the most recent ones happened during the presentation of our documentary Awanda. For us, it was an amazing experience because the compaÃ±eres who participated in this documentary sat in front of an audience and got to share and talk about their lives, their resilience, and their rebellion against a cis, heteronormative system. For us, there is immense value in acknowledging their struggles and have them speak with their own voice. We don't want others to speak for us, we speak for ourselves. [This experience] was great because we never have spaces where we hold the mic and are able to speak to other people about the systems that affect us and how that makes us feel. Thatâ€™s what we are looking for: We want to strengthen and promote that kind of participation and leadership, and thatâ€™s what weâ€™re doing.","entityRanges":[],"depth":0},{"key":"6nsie","text":"What do you, as an organization, envision for the future?","entityRanges":[],"depth":0},{"key":"9fdsq","text":"As a collective, we are committed to achieving many transformations. One such transformation is the clear and full exercise of transpeopleâ€™s rights. We trust and try to believe that, at some point, our rights will be recognized. This will make our voices more audible and allow us greater participation so we can contribute to building a more just society for everyone. That is what we are committed to.","entityRanges":[],"depth":0},{"key":"2asvi","text":"We want our identities to be acknowledged by a society that respects our existence, which will reduce the degree of violence experienced by trans and non-binary people. We dream of more inclusive democracies that respect diversity and in which we lead small processesâ€”and why not?â€”bigger processes that bring about positive changes for transpeople in our territories. That way, we wonâ€™t have to migrate, and if we [go somewhere else], it will be on holiday and not because weâ€™re escaping the violence in our country.","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"2v471","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"1614j","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"1dgcc","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"7u3lc","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"9kus","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"3hej3","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"agsei","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"fbtvu 21,"h":241,"z":302,"cropW":1920,"cropH":1441.495327102804,"cropX":0,"cropY":0.2523364485980437,"scale":0.1671875,"picture":{"type":"jpg","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-4be62e48-6f90-435d-8b30-558c1b632faf_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","url":"img/5b86108b8a2ab02c7f119161/4446460/image-4be62e48-6f90-435d-8b30-558c1b632faf.jpg","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-4be62e48-6f90-435d-8b30-558c1b632faf_w-642_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-4be62e48-6f90-435d-8b30-558c1b632faf_w-40_q-50_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-4be62e48-6f90-435d-8b30-558c1b632faf_w-642_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-4be62e48-6f90-435d-8b30-558c1b632faf_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg"},"originalW":1920,"originalH":1442},"originId":"6529e74dd9ae91001ac41875","wid":"655bcaad9d51ef0076629fb9","mag_num_id":4501204,"__v":0},{"_id":"655bcaad9d51ef0076629fba","x":261,"y":1036,"w":502,"h":3579,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"Mejenga is a Costa Rican term popularly used to refer to an informal soccer match. Sara and the other girls from FundaciÃ³n GOLEES are experienced in mejenga and are using it to encourage enjoyment and freedom on the hard courts of La Carpio. With their work they are creating opportunities for women of all ages to have recreational spaces and live in places free of harassment and violence.","entityRanges":[],"depth":0},{"key":"1m65g","text":"To learn more about the work they do, we spoke with Sara GuzmÃ¡n, who, in addition to telling us a little about her personal history, talked to us about the Foundationâ€™s work.","entityRanges":[],"depth":0},{"key":"bbufa","text":"Sara is a young Costa Rican who grew up in one of her cityâ€™s barrios. There she discovered that mejenga was her passion. At age thirteen, she enrolled in a soccer school, and thatâ€™s where it all started. She remembers that school, which was very similar to what GOLEES is today, because it allowed her to access training workshops that shaped her as a leader and led her to more opportunities. She won a scholarship and studied Physical Educationâ€”for three years she has been part of the GOLEES team.","entityRanges":[],"depth":0},{"key":"5honk","text":"Sara, tell us about GOLEES. Why did it come into being and what context was it born into? Likewise, please, tell us about what was happening with women, girls, adolescents, and LBTQI + groups at that time?","entityRanges":[],"depth":0},{"key":"5874i","text":"GOLEES was born in 2019. The foundationâ€™s acronym in Spanish stands for Gender, Pride, Freedom, and Womenâ€™s Empowerment in Society. We use soccer as a tool for social change, thereby promoting gender equality as the Foundationâ€™s transversal axis, and for strengthening communities in various territories where social exclusion has been the norm historically.","entityRanges":[],"depth":0},{"key":"d4l9j","text":"For us, soccer is an excuse, while the eradication of any kind of violence against women, migrants, sexually and gender diverse people, and other dissidents is the goal. It is from this standpoint that we work to build a more inclusive, fairer, and less violent society, where gender is not a hindrance, on or off the soccer court. At GOLEES, we leave it all on the court every day to be able to continue defending our right to play soccer, but above all, our right to stay alive.","entityRanges":[],"depth":0},{"key":"7c3c8","text":"Who can be part of GOLEES and what activities do they do on the court, apart from playing?","entityRanges":[],"depth":0},{"key":"c8cnt","text":"The thing about GOLEES is that we think soccer has no age limits. On the court, there are ten-year-old girls and sixty-year-old ladies. We want any woman, non-binary person, and transgirl to know we welcome them with open arms, so they may find a safe space here on the court. We are here to welcome you with open arms. We have a group for people between the ages of ten and fourteen and another one for people fifteen and older. As long as thereâ€™s room, everybodyâ€™s welcome.","entityRanges":[],"depth":0},{"key":"4d66o","text":"Regarding the activities or initiatives that we implement, I can tell you about the Free Courts program, which I coordinate. Through this program we promote safe spaces, free of harassment and violence, where in addition to scoring goals we boost equality at the community level. The program includes sports sessions, where we share tactics and techniques that are useful to the girls on and off the court.","entityRanges":[],"depth":0},{"key":"d91ef","text":"In addition, we offer psychosocial sessions where we promote dialogues. Players get a chance to reflect on and talk about periods, gender violence, or the different kinds of feminism. They also talk about community issues, such as drinking water scarcity, inequality, and crime.","entityRanges":[],"depth":0},{"key":"dre45","text":"Could you tell me about how you have evolved, changed, and become resilient as a part of GOLEES? Is there a before and after in the work you do?","entityRanges":[],"depth":0},{"key":"aeok6","text":"There is a super important topic here, and it is how participants in our spaces have internalized the concept of sorority. When we have conversations where girls tell us about their lives at home, their families or some personal situation, everyone can offer an opinion, from a place of respect, to make them feel better, make them feel good in our psychosocial spaces.","entityRanges":[],"depth":0},{"key":"6bhpg","text":"IF you think about how it was a few years ago, there has been a huge shift in sports venues. You see a united group: They celebrate goals; you can see how they enjoy themselves during training; they support each otherâ€”if someone falls, the team helps her up; and we see a community being built where theyâ€™ll get together if one of them is dealing with a difficult situation at work or in their personal lives. I think these are important indicators about the very good work weâ€™re doing as a team but also about the family thatâ€™s emerging within the community, which will eventually bring about huge changes at the community level. Maybe they donâ€™t know it yet, but theyâ€™re training to be community leaders who are going to make radical changes within their own community because thereâ€™s love here, and that is very important.","entityRanges":[],"depth":0},{"key":"do3c0","text":"What does it mean to you to be part of GOLEES and do the work you do?","entityRanges":[],"depth":0},{"key":"a3mv0","text":"I have been with the Foundation for three years, and something that does my heart good is seeing the girls in this community using soccer as a tool to change their lives little by little. They open up; they empower themselves. Being a part of their lives is truly exciting. I was talking about this with a friend the other day: We have created something beautiful. They donâ€™t only see us as workers; they tell us weâ€™re like family, and that does my heart good and fills me with enthusiasm. Right now, I think Iâ€™m weâ€™re Iâ€™m supposed to be.","entityRanges":[],"depth":0},{"key":"2fpho","text":"What does GOLEES represent for the girls, adolescents, women, and non-binary people with whom they work?","entityRanges":[],"depth":0},{"key":"9a2q8","text":"The young ones themselves say that itâ€™s a safe space. They see it as a space for change, a healing space, and every Saturday they need that space. I think weâ€™re weaving a space of care. Weâ€™ll have situations where a player might get injured or is going through a difficult situation at homeâ€¦ Some time ago, we had a player who had to undergo surgery, but two days after the surgery she was back here. We took care of her and told her not to train because she could have an accident on the court, but she had come for the psychosocial spaces, the spaces where they talk to each other. In the end, they are the ones who make those spaces; they come up with the topics. So, I think GOLEES is a space that very much feels like their own. Theyâ€™ve become very attached to it, and I think that kind of attachment is beautiful because it contributes to their personal growth.","entityRanges":[],"depth":0},{"key":"a5sv0","text":"Could you share with us an inspiring or significant experience connected to the work you do?","entityRanges":[],"depth":0},{"key":"87ps4","text":"I find Lupitaâ€™s story very inspiring. Lupita is sixty-two years old, and she told us that her experience in GOLEES has brought back the joy of sports for her. The psychosocial spaces represent freedom, a space she could never have accessed as a young woman because society imposed standards that kept women from playing soccer, and she didnâ€™t think something like that was possible. But she finally started playing when she was fifty-nine. She once told us that before she felt like she was asleep, but now she is wide awake. Lupita started late, but she has been playing soccer for four years now, and that proves that itâ€™s never too late and we can all do it.","entityRanges":[],"depth":0},{"key":"310fq","text":"To close the interview, could you tell us what does the future youâ€™re working toward look like?","entityRanges":[],"depth":0},{"key":"89f5q","text":"This question makes me think about safety. We want to reach that ideal time when women can feel safe. Itâ€™s quite distressing actually. If you ask women if they have ever felt really safe, the answer isnâ€™t as straightforward as you might think. In truth, we donâ€™t feel safe anywhere, not even when we play soccer. We often feel unsafe under the gaze of outsiders, men and women, but primarily men. Many of those who look at us are often after the girls in our community, and they represent a real danger for them.","entityRanges":[],"depth":0},{"key":"bv8el","text":"I truly think that living in a world where we feel free is necessary, but that reality is far off into the future. As thing stand now, we step into the streets in fear. Sometimes, Iâ€™m around the corner from my place and, as a woman, think to myself: Am I going to get robbed? Am I going to get raped? These questions are always with me, and I am privileged because I live in San JosÃ©, Costa Rica. Itâ€™s hard for me to imagine what itâ€™s like for others who live in spaces with high social inequality, which inevitably leads to vulnerability and risk.","entityRanges":[],"depth":0},{"key":"15buv","text":"I think that many of us have a hard time finding that feeling of freedom. However, I think there are moments, like when you really find yourself in a girls-only space and youâ€™re playing soccer with passion, when you can forget about the other emotions through play and enjoyment. Itâ€™s unbelievably cool to be able to have those moments and enjoy your freedom.","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"1m65g","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"bbufa","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"5honk","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"5874i","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"d4l9j","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"7c3c8","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"c8cnt","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"4d66o","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"d91ef","type":"unstyle
