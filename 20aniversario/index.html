96,"picture":{"type":"png","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-047a58e6-152c-48c3-8ebb-0e56d85bd9f0_cX-0_cY-0_cW-2416_cH-1814.png","url":"img/5b86108b8a2ab02c7f119161/4446460/image-047a58e6-152c-48c3-8ebb-0e56d85bd9f0.png","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-047a58e6-152c-48c3-8ebb-0e56d85bd9f0_w-642_cX-0_cY-0_cW-2416_cH-1814.png","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-047a58e6-152c-48c3-8ebb-0e56d85bd9f0_w-40_q-50_cX-0_cY-0_cW-2416_cH-1814.png","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-047a58e6-152c-48c3-8ebb-0e56d85bd9f0_w-642_cX-0_cY-0_cW-2416_cH-1814.png","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-047a58e6-152c-48c3-8ebb-0e56d85bd9f0_cX-0_cY-0_cW-2416_cH-1814.png"}},"hidden":true,"z":302,"wid":"6529da02e3bbaa004a087535","mag_num_id":4446460,"__v":0},{"_id":"6529da3f53e5ca00867e035b","x":261,"y":689.98,"w":502,"h":528,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"A finales de los 90 e inicios de los 2000, la sostenibilidad de las organizaciones y grupos de base que formaban parte de los movimientos de mujeres y feministas de Centroamérica, empezó a ponerse en riesgo. Un gran número de agencias de cooperación al desarrollo (quienes por dos décadas fueron importantes aliadas y consistentes fuentes de financiamiento), comenzaron a retirarse de la región y las que quedaron, establecieron nuevas prioridades.","entityRanges":[],"depth":0},{"key":"5fjn4","text":"Las agencias se enfocaron principalmente en organizaciones grandes, consolidadas, ubicadas en las capitales y en las principales ciudades, apoyando proyectos que respondían a sus temas de interés y estaban regidos por indicadores de éxito que limitaban las agendas y no permitían medir los procesos que implican los cambios sociales complejos, promovidos por los movimientos sociales.","entityRanges":[],"depth":0},{"key":"1h2ni","text":"Esta retadora realidad fue la chispa que nos hizo surgir. Nacimos por la urgente necesidad de garantizar la sostenibilidad de los movimientos de mujeres y feministas, y de las organizaciones, grupos de base y grupos emergentes que son parte de ellos, y a los que se les dificultaba o les era imposible acceder a recursos de la cooperación. Nuestra estrategia fue y sigue siendo clara (apoyos sostenidos y flexibles), al igual que nuestra razón de ser: existir por y para la sostenibilidad de los movimientos de mujeres y feministas.","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"5fjn4","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"1h2ni","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}}],"entityMap":{},"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":303,"blocksMeta":[{"key":"2on7k","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195"}},{"key":"5fjn4","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":12}}},{"key":"1h2ni","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":12}}}],"viewport_phone_portrait":{"x":20,"y":557,"w":280,"h":984,"z":303},"animation":[{"steps":[{"speed":1,"opacity":100,"acceleration":"ease-out","start_point":"bottom","start_offset":70,"from_opacity":0,"use_opacity":true}],"UUID":"5ca9cb67-0bb0-4dc1-9ab7-1f3deee92356","type":"scroll"}],"name":"","text":"","wid":"6529da3f53e5ca00867e035b","mag_num_id":4446460,"__v":0},{"_id":"6529df535bef1a006d26f093","type":"picture","hidden":true,"viewport_phone_portrait":{"x":46,"y":1617,"w":228,"h":202,"z":314,"hidden":false,"originalW":228,"originalH":202,"picture":{"type":"png","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-bc8d06a0-939f-4c51-bd78-0fb62a2529f5.png","url":"img/5b 20,"y":78,"w":280,"h":168,"z":301,"styles":[{"key":"a46hd","type":"unstyled","inlineStyles":{"styles":[{"offset":0,"length":32,"styles":["0;0"]}],"keys":["FONT_SIZE"],"values":["62"]}}],"entityMap":{},"blocksMeta":[{"key":"a46hd","data":{"lineHeight":56,"align":"align-left","sizesLinkedStatus":true,"textStyle":"style-9db4166b-b87e-4b57-abc5-06a69d71feaa"}}],"animation":[{"steps":[{"duration":0.8,"opacity":100,"acceleration":"ease-out","from_opacity":0,"use_opacity":true}],"UUID":"d1cad78b-46ee-45ba-82d8-900710e95b0c","type":"load"}]},"animation":[{"steps":[{"speed":1,"opacity":100,"acceleration":"ease-out","start_point":"bottom","start_offset":40,"from_opacity":0,"use_opacity":true}],"UUID":"510a92c5-1852-43ad-bd86-cb9802d65e51","type":"scroll"}],"originId":"6529d96c1f8a02002134cc44","wid":"6529e024e3bbaa004a08a961","mag_num_id":4446460,"__v":0},{"_id":"6529e024e3bbaa004a08a963","x":261,"y":781.87,"w":502,"h":1044,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"En Centroamérica existen movimientos de mujeres y feministas con larga trayectoria y una gran capacidad de organización, reinvención y movilización. Las organizaciones, grupos, colectivas y redes que los conforman, tienen un compromiso absoluto e imparable con los derechos humanos. Es de ese compromiso que se inspira nuestra visión: que todas las niñas, mujeres, personas trans y no binarias gocen de una vida digna y plena, en comunidades que pongan en el centro la vida. ","entityRanges":[],"depth":0},{"key":"2ibtm","text":"Siendo los movimientos un ecosistema de resistencia, transformación y lucha, que busca erradicar el patriarcado y otros sistemas de opresión en todas sus expresiones, desde nuestro rol como fondo de mujeres feminista, nos enfocamos en contribuir a la sostenibilidad financiera, política, física y emocional de los movimientos, así como a su fortalecimiento. ","entityRanges":[],"depth":0},{"key":"7h9fo","text":"Creemos que para lograr cambios estructurales es fundamental desafiar y transformar las relaciones de poder, es por eso que desde 2005 integramos una práctica interna en donde le damos el poder a los movimientos, para que decidan cómo se debe asignar y utilizar el dinero, según los contextos, necesidades y prioridades de la región. En nuestro caso, las organizaciones que solicitan financiación son las mismas que participan en el proceso de selección de copartes.","entityRanges":[],"depth":0},{"key":"aucp0","text":"Sin embargo, no basta con establecer un proceso de selección participativo. Entregar el poder a los movimientos tiene que ser parte de un sistema completo que incluya el fortalecimiento de capacidades y el acompañamiento a las copartes, estableciendo relaciones de confianza y corresponsabilidad, y un sistema de monitoreo y evaluación que esté enfocado en el aprendizaje y los procesos. Y, en todas estas piezas, se deben incluir las voces y perspectivas de los movimientos.","entityRanges":[],"depth":0},{"key":"dnoq7","text":"Existen diferentes modelos de selección participativa, pero algo que es imprescindible para desarrollar un modelo coherente, es el compromiso institucional de las fundaciones y fondos de mujeres, por realmente entregar el poder de la toma de decisiones, pues implica ser creativas, audaces, tomar riesgos y estar listas para ser desafiadas, y mejorar aún más la democratización y transparencia de sus propias prácticas.","entityRanges":[],"depth":0},{"key":"efpe8","text":"A lo largo de los años, nuestro modelo participativo ha sido adaptado por otros fondos de mujeres, siendo la adaptación realizada por FRIDA, la más reconocida y la que mejor demuestra que estas prácticas son posibles de implementar también en organizaciones globales.","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"2ibtm","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"7h9fo","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"aucp0","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"dnoq7","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"efpe8","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}}],"entityMap":{},"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":302,"blocksMeta":[{"key":"2on7k","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195"}},{"key":"2ibtm","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":12}}},{"key":"7h9fo","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":12}}},{"key":"aucp0","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":12}}},{"key":"dnoq7","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":12}}},{"key":"efpe8","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":12}}}],"viewport_phone_portrait":{"x":20,"y":557,"w":280,"h":1812,"z":302},"animation":[{"steps":[{"speed":1,"opacity":100,"acceleration":"ease-out","start_point":"bottom","start_offset":70,"from_opacity":0,"use_opacity":true}],"UUID":"5ca9cb67-0bb0-4dc1-9ab7-1f3deee92356","type":"scroll"}],"name":"","text":"","originId":"6529da3f53e5ca00867e035b","wid":"6529e024e3bbaa004a08a963","mag_num_id":4446460,"__v":0},{"_id":"6529e024e3bbaa004a08a964","type":"picture","hidden":true,"viewport_phone_portrait":{"x":46,"y":2456,"w":228,"h":202,"z":303,"hidden":false,"originalW":228,"originalH":202,"picture":{"type":"png","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-bc8d06a0-939f-4c51-bd78-0fb62a2529f5.png","url":"img/5b86108b8a2ab02c7f119161/4446460/image-bc8d06a0-939f-4c51-bd78- consideramos que la relación de confianza y acuerpamiento con las organizaciones es fundamental. Dado a que ellas viven en primera persona las coyunturas y retos en sus territorios, sabemos que tienen claridad de lo que se necesita hacer y cómo hacerlo. Es por eso que nuestro acompañamiento se centra en apoyar su trabajo y sus agendas, para que puedan echar a andar sus planes y estrategias, y a la vez hacer frente a los contextos adversos que enfrentamos en la región.","entityRanges":[],"depth":0},{"key":"a6jif","text":"Por lo tanto, entregamos apoyos flexibles y multianuales, porque sabemos que para que las organizaciones puedan fortalecerse internamente y fortalecer sus estrategias a largo plazo, es fundamental contar con la certeza de recursos financieros sostenidos.","entityRanges":[],"depth":0},{"key":"s3cu","text":"En este sentido, apoyamos principalmente a grupos y organizaciones emergentes y pequeñas, muchas de ellas sin personería jurídica, ubicadas en zonas rurales y/o alejadas de las capitales, y con poco acceso a recursos de otras fuentes. También apoyamos a organizaciones más consolidadas y redes, porque sabemos que los movimientos son diversos, y en esa diversidad cada uno de los grupos, organizaciones y redes que los conforman, juegan un rol fundamental en la lucha por los derechos humanos en esta región de grandes desafíos y crecientes amenazas.","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"a6jif","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"s3cu","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}}],"entityMap":{},"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":303,"blocksMeta":[{"key":"2on7k","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195"}},{"key":"a6jif","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567 ":"scroll"}],"originId":"6529e2b5f5f4a60013067c5b","wid":"6529e4df740a650052027489","mag_num_id":4446460,"__v":0},{"_id":"6529e4df740a65005202748a","type":"picture","blurHash":"UDHl[VS9Eb}56JxU#gWZ5X,@xHNd$d}ZXVOV","name":"","viewport_phone_portrait":{"x":-1,"y":266,"w":321,"h":241,"z":302,"cropW":2416,"cropH":1814,"cropX":0,"cropY":0,"scale":0.132864238410596,"picture":{"type":"png","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-15593081-86be-48ba-9dfa-3eefaeb63061.png","url":"img/5b86108b8a2ab02c7f119161/4446460/image-15593081-86be-48ba-9dfa-3eefaeb63061.png","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-15593081-86be-48ba-9dfa-3eefaeb63061_w-642.png","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-15593081-86be-48ba-9dfa-3eefaeb63061_w-40_q-50.png","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-15593081-86be-48ba-9dfa-3eefaeb63061_w-642.png","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-15593081-86be-48ba-9dfa-3eefaeb63061.png"},"originalW":2416,"originalH":1814},"originId":"6529e2b5f5f4a60013067c5c","hidden":true,"z":301,"wid":"6529e4df740a65005202748a","mag_num_id":4446460,"__v":0},{"_id":"6529e4df740a65005202748b","x":261,"y":741.43,"w":502,"h":936,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"La crisis climática mundial, la pérdida de la biodiversidad y la creciente desigualdad de género están íntimamente relacionadas. Estas problemáticas que se cruzan y se refuerzan constantemente impiden que las niñas, mujeres, personas trans, intersex, no-binarias y sus comunidades, puedan ejercer el derecho al agua, a la seguridad alimentaria y a un medio ambiente limpio, saludable y seguro. ","entityRanges":[],"depth":0},{"key":"2hovt","text":"Conscientes de esta problemática y con el firme propósito de movilizar y disponer los recursos para quienes realmente están efectuando soluciones climáticas, surge en 2016 GAGGA, una alianza global para la justicia climática y de género liderada por FCAM, en colaboración con el fondo de mujeres Mama Cash y la organización ambientalista Both ENDS, con financiamiento del Gobierno de Holanda y más recientemente, del Gobierno de Canadá y fundaciones privadas.","entityRanges":[],"depth":0},{"key":"e79ul","text":"Ocho años después, nos llena de mucho orgullo saber que hemos construido un ecosistema de trabajo colaborativo, con 25 fondos de mujeres y fondos socioambientales, y 52 ONG, para apoyar financiera y técnicamente a más 670 organizaciones de base, trabajando en 57 países. ","entityRanges":[],"depth":0},{"key":"er0uk","text":"Sin duda, a través de GAGGA abordamos uno de los problemas clave de nuestros tiempos: la degradación ambiental y su impacto en el planeta. Sin embargo, nuestro enfoque va más allá de acciones de adaptación y mitigación al cambio climático e incluye el protagonismo y el accionar de las comunidades más afectadas por la crisis climática, quienes, a través de sus conocimientos ancestrales, prácticas comunitarias y cosmovisiones, abordan las causas estructurales para dar respuestas reales y contundentes, poniendo en el centro la vida. ","entityRanges":[],"depth":0},{"key":"9mj3e","text":"Creemos en el poder colectivo, en aunar esfuerzos, en que los derechos humanos no deben limitarse a las fronteras y en propiciar la conexión entre movimientos, es por eso que hemos sido parte o liderado desde 2008, al menos doce iniciativas conjuntas implementadas dentro y fuera de Centroamérica. Estas nos han permitido fortalecer nuestro trabajo, aprendiendo con otras organizaciones y fondos de mujeres aliadas, así como movilizar conjuntamente recursos, que de otra manera no hubiesen llegado a nuestros países.\n","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"2hovt","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"e79ul","type":"unstyled","inlineStyle or constantes crisis estructurales, provocadas por un modelo económico y político de herencia colonial, que mantiene a la región sumida en la violencia, el autoritarismo, el saqueo extractivista y profundas desigualdades que impactan directamente a las niñas, mujeres, personas trans y no binarias, y a sus comunidades. Con la pandemia de COVID-19 en 2020, estas crisis se agudizaron, generando grandes retrocesos democráticos.","entityRanges":[],"depth":0},{"key":"90h73","text":"El impacto en las organizaciones, grupos, colectivas y redes que conforman los movimientos de mujeres y feministas de la región, ha sido brutal. Están viviendo en primera mano la agudización de las violencias, la crisis migratoria, la persecución, la criminalización, el cierre de los espacios de participación cívica y el ataque directo de fuerzas fundamentalistas y grupos de poder.","entityRanges":[],"depth":0},{"key":"17i9j","text":"El resultado se deja ver directamente en la salud física, mental y emocional de quienes conforman los movimientos. El sistema quiere cuerpos enfermos, desgastados, entristecidos y sin esperanzas, pero en el ADN de los movimientos está resistir e insistir; nos toca hacerlo sostenible. Urgen mayores y diversos apoyos, sostenidos y flexibles. Como FCAM seguimos situando, adaptando y ajustando nuestras prioridades a las necesidades contextuales y coyunturales que enfrentan los movimientos de mujeres y feministas centroamericanos.\n","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"90h73","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"17i9j","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}}],"entityMap":{},"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":303,"blocksMeta":[{"key":"2on7k","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195"}},{"key":"9 JxU#gWZ5X,@xHNd$d}ZXVOV","name":"","viewport_phone_portrait":{"x":-1,"y":319,"w":321,"h":241,"z":302,"cropW":2416,"cropH":1814,"cropX":0,"cropY":0,"scale":0.132864238410596,"picture":{"type":"png","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-8399de19-f32e-4f78-a304-826aaea896c9.png","url":"img/5b86108b8a2ab02c7f119161/4446460/image-8399de19-f32e-4f78-a304-826aaea896c9.png","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-8399de19-f32e-4f78-a304-826aaea896c9_w-642.png","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-8399de19-f32e-4f78-a304-826aaea896c9_w-40_q-50.png","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-8399de19-f32e-4f78-a304-826aaea896c9_w-642.png","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-8399de19-f32e-4f78-a304-826aaea896c9.png"},"originalW":2416,"originalH":1814},"originId":"6529e62d2f9de2008dfa2f4b","hidden":true,"z":301,"wid":"6529e74dd9ae91001ac41875","mag_num_id":4446460,"__v":0},{"_id":"6529e74dd9ae91001ac41876","x":261,"y":977.28,"w":502,"h":504,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"Desarrollamos nuestra teoría de cambio a partir de un análisis feminista holístico e histórico de las relaciones de poder existentes en Centroamérica y a partir del hecho de que nuestras sociedades están inmersas en un sistema global patriarcal y excluyente, de dominio, explotación y opresión.","entityRanges":[],"depth":0},{"key":"1gaej","text":"En un esfuerzo por entender los factores estructurales que condicionan el entorno en que viven las niñas, mujeres, personas trans y no binarias de la región, identificamos tres elementos que se complementan y fortalecen mutuamente: el modelo neoextractivista, los fundamentalismos y la violencia estructural. Estos tienen un creciente y negativo impacto en el trabajo de las organizaciones, grupos, colectivas y personas defensoras de derechos humanos en Centroamérica, así como en toda la población y en la naturaleza.","entityRanges":[],"depth":0},{"key":"42ltv","text":"Sin embargo, es el trabajo y la fuerza de los movimientos sociales, y en particular, de los movimientos de mujeres y feministas, los que sostienen las luchas en estos contextos y responden ante las múltiples crisis que vivimos. Es por eso que son los movimientos quienes deben liderar y definir los caminos a seguir, y en FCAM tenemos el compromiso de trabajar junto a ellos y fortalecer el poder de la acción colectiva.","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"1gaej","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"42ltv","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}}],"entityMap":{},"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":303,"blocksMeta":[{"key":"2on7k","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195"}},{"key":"1gaej","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":12}}},{"key":"42ltv","data":{"sizesLinkedStatus":true,"textStyle":"style-7be1d520-567e-45b1-b3ea-617371575195","paddings":{"top":12}}}],"viewport_phone_portrait":{"x":20,"y":578,"w":280,"h":888,"z":303},"animation":[{"steps":[{"speed":1,"opacity":100,"acceleration":"ease-out","start_point":"bottom","start_offset":70,"from_opacity":0,"use_opacity":true}],"UUID":"5ca9cb67-0bb0-4dc1-9ab7-1f3deee92356","type":"scroll"}],"name":"","text":"","originId":"6529e62d2f9de2008dfa2f4c","wid":"6529e74dd9ae91001ac41876","mag_num_id":4446460,"__v":0},{"_id":"653940da50ae94004a4de5d3","type":"picture","hidden":true,"viewport_phone_portrait":{"x":46,"y":1541,"w":228,"h":202,"z":315,"hidden":false,"originalW":228,"originalH":202,"picture":{"type":"png","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-bc8d06a0-939f-4c51-bd78-0fb62a2529f5 ,"cropH":1440.4682926829269,"cropW":1920,"cropX":0,"cropY":0.765853658536571,"originalH":1442,"originalW":1920,"picture":{"type":"jpg","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_cX-0_cY-0.765853658536571_cW-1920_cH-1440.4682926829269.jpg","url":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217.jpg","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_cX-0_cY-0.765853658536571_cW-1920_cH-1440.4682926829269.jpg","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_w-40_q-50_cX-0_cY-0.765853658536571_cW-1920_cH-1440.4682926829269.jpg","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_cX-0_cY-0.765853658536571_cW-1920_cH-1440.4682926829269.jpg","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_cX-0_cY-0.765853658536571_cW-1920_cH-1440.4682926829269.jpg"},"scale":0.5338541666666666,"name":"","viewport_phone_portrait":{"x":-1,"y":319,"w":321,"h":241,"z":302,"cropW":1920,"cropH":1441.495327102804,"cropX":0,"cropY":0.2523364485980437,"scale":0.1671875,"picture":{"type":"jpg","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","url":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217.jpg","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_w-642_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_w-40_q-50_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_w-642_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-06ee74db-e3d9-46a7-baaf-b616a696a217_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg"},"originalW":1920,"originalH":1442},"originId":"652d4ed83be34d006c08afb4","wid":"652d68ba20eb0d001357c09f","mag_num_id":4446460,"__v":0},{"_id":"652d68ba20eb0d001357c0a0","x":261,"y":1005,"w":502,"h":6142,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"En Honduras las luchas a favor del medio ambiente más emblemáticas han sido y son lideradas por mujeres. Elena Gaitán es la única mujer criminalizada de su comunidad después de enfrentarse a una hidroeléctrica que tiene concesión sobre el río Jilamito en el departamento de Atlántida. La Comisión Interamericana de Derechos Humanos (CIDH) ha denunciado que la criminalización de defensoras en Honduras aumenta las desigualdades sociales existentes. ","entityRanges":[],"depth":0},{"key":"fucuq","text":"Elena Gaitán es una mujer alegre, expresiva, pero su rostro cambia por completo cuando sentencia: «La guerra por el agua ya comenzó». Elena vive en Arizona, departamento de Atlántida, tiene 64 años y actualmente enfrenta un proceso de criminalización por defender uno de los últimos ríos de su comunidad, concesionado a una hidroeléctrica hondureña. ","entityRanges":[],"depth":0},{"key":"1tcci","text":"A Elena y cuatro habitantes más de Atlántida les acusan del delito de tentativa de usurpación de un espacio de suelo público, luego de que en mayo de 2017 la comunidad montó un campamento en una calle en señal de protesta contra el proyecto hidroeléctrico sobre el río de Jilamito. Actualmente, tanto Elena como sus compañeros, tienen medidas sustitutivas y semanalmente firman un libro en los juzgados de Tela, Atlántida, para comprobar su presencia en el país.","entityRanges":[],"depth":0},{"key":"1csu3","text":"«Nunca me imaginé que el ser humano era tan cruel en ofrecer dinero sabiendo lo que es el agua, no entiendo», señala Elena y cuenta cómo desde pequeña ha sentido una profunda conexión con el agua y la naturaleza. Elena se crió cerca del río Jilamito y cuando a los 19 años se enteró de la crisis climática que vendría a futuro, decidió que debía involucrarse en las luchas a favor del medio ambiente. Desde entonces ha formado parte de las juntas de agua, organizaciones comunitarias que buscan administrar y gestionar el agua potable en su zona; por eso no es extraño que cuando se enteró de que vendría una hidroeléctrica a su comunidad, fuera de las primeras que decidiera comenzar a protestar en contra. ","entityRanges":[],"depth":0},{"key":"1uei8","text":"Honduras actualmente se enfrenta a un modelo extractivo que ha concesionado gran parte del territorio. El informe Territorios en Riesgo III producido por Oxfam, la Universidad Nacional Autónoma de Honduras y el Foro Social de la Deuda Externa y Desarrollo de Honduras (Fosdeh), explica que de los 298 municipios que tiene Honduras, en 200 existen áreas de concesión minera o proyectos de generación de energía eléctrica. ","entityRanges":[],"depth":0},{"key":"dk9qe","text":"El mismo informe señala que si todos los proyectos de generación de energía eléctrica que se encuentran en diferentes etapas (suspendido, en estudio, en proceso, aprobados, vigentes y en construcción) se activarán. Este sector crecería 145 % y pasaría de 112 proyectos a 307. «Si todos los proyectos previstos llegan a operar antes de 2021, su producción superaría las necesidades energéticas del país, aun tomando en cuenta los niveles de pérdidas energéticas, que para 2020 se reportaron en 37.8 %», señala el informe. ","entityRanges":[],"depth":0},{"key":"5peqt","text":"El proyecto hidroeléctrico Jilamito se concesionó a la empresa Inversiones de Generación Eléctrica, Sociedad Anónima de Capital Variable (Ingelsa) para la producción de 14.80 MW de energía, a un costo de USD 75,562 millones de los cuales el 26.8 % serán financiados por el Banco Interamericano de Desarrollo (BID) a través su rama BID Invest, el 25.9 % por el capital de los socios y el resto aún busca un financista después de que la Corporación Internacional de los Estados Unidos (DFC) retirara su financiamiento en 2021 sin explicar sus razones. ","entityRanges":[],"depth":0},{"key":"2kthb","text":"La abogada Kotiza Ortéz, representante legal de Elena y parte del equipo legal del Movimiento Amplio por la Dignidad y la Justicia, explica que mientras ocurre la criminalización de los pobladores, desde la organización buscan presionar «incluso desde quienes nos colaboran internacionalmente, para que se frene el financiamiento del BID. Si se lograra detener, se podría frenar al menos la construcción y que ya no sea viable este proyecto».","entityRanges":[],"depth":0},{"key":"8vjba","text":"El 15 de mayo de 2017, varias comunidades del municipio de Arizona, Atlántida, instalaron un campamento en una calle de tierra que da al río. Esto con el fin de prevenir el paso de maquinaria para la construcción de la represa sobre el río Jilamito, principal fuente de agua para 16 comunidades. La acción terminó en la criminalización de Elena y cuatro de sus compañeros de lucha. ","entityRanges":[],"depth":0},{"key":"cj0b","text":"La abogada Karol Bobadilla, que tiene experiencia llevando casos de mujeres defensoras, explica que «La criminalización es una de las últimas herramientas que utilizan contra las mujeres que están incomodando a las grandes empresas, para poder limitar su participación pública».","entityRanges":[],"depth":0},{"key":"c1flk","text":"Betty Vásquez, coordinadora del Movimiento Ambientalista Santabarbarense (MAS), que tanto para ella como para muchas mujeres en el país es muy difícil reconocerse como defensoras: «Es un proyecto de vida y se hace de manera voluntaria, además hay muchas limitaciones logísticas y humanas que se carecen y no podemos hacer un acompañamiento de defensa y la otra es la alta criminalización, estigmatización, persecución y misoginia», explica.","entityRanges":[],"depth":0},{"key":"b95pc","text":"Vásquez añade que para las defensoras cualquier acción en su contra es mucho más violenta porque son mujeres: «Vivimos en una sociedad patriarcal, machista, misógina, cuando hablamos las mujeres siempre nos tratan con más violencia y son más groseros, pero también tienen racismo y mucha violencia».","entityRanges":[],"depth":0},{"key":"bc0ur","text":"El caso de Elena no es el único en el país, en marzo de 2021 fueron detenidas las hermanas garífunas Jennifer y Marianela Solorzano, integrantes de la Organización Fraternal Negra Hondureña (Ofraneh) acusadas del delito de usurpación daños y amenazas en perjuicio de la Sociedad Responsabilidad Bienes raíces JUCA de capital canadiense, esto en el marzo de un conflicto relacionado con terrenos en donde existen títulos de propiedad privada simultáneo a un título ancestral a favor de la comunidad de Cristales y Río Negro.","entityRanges":[],"depth":0},{"key":"a76op","text":"El Ministerio Público las acusa de los delitos de robo con violencia o intimidación, usurpación, daños y amenazas, el 7 de marzo tras la audiencia inicial del caso se le dieron medidas distintas a la prisión, pero aún continúan con el proceso judicial en su contra.\nPosteriormente, el 16 de junio fue detenida Silvia Bonilla de 73 años y se le decretó arresto domiciliario. A Bonilla le acusaban de los mismos delitos que a Jennifer y Marianela Solorzano como parte de un grupo de 32 personas de esa comunidad. El pasado 2 de julio a Bonilla le dictaron sobreseimiento provisional, pero aún hay 29 órdenes de captura pendientes.","entityRanges":[],"depth":0},{"key":"5o32q","text":"Para la abogada Bobadilla, cuando se llega a la criminalización, generalmente ya han ocurrido violencias previas que «van desde la intimidación y la violencia, porque rompen su rol socialmente establecido y dentro de sus comunidades les dicen que deberían de irse para sus casas porque ese no es su lugar. Este tipo de participaciones muchas veces va acompañada también de acoso e incluso la violencia sexual», añade. ","entityRanges":[],"depth":0},{"key":"5g951","text":"La defensa del medio ambiente ha implicado amenazas a pobladores y pobladoras amenazados, persecución judicial y, en los casos más extremos, la muerte. El informe Territorios en Riesgo III denuncia que ese contexto de violencia impacta directamente a las mujeres que se oponen al extractivismo. Solo en 2015 se registraron 2000 agresiones contra mujeres «entre 2016 y 2017, 60 % de sus victimarios conocidos fueron policías, militares, autoridades del Estado o representantes de empresas privadas», detalla el informe. ","entityRanges":[],"depth":0},{"key":"59da6","text":"Por su parte, la CIDH en julio de 2021 publicó un comunicado en el que advierte al Estado de Honduras que las investigaciones penales o querellas judiciales sin fundamento tienen un efecto que puede paralizar el trabajo de defensa, especialmente si son mujeres, lo que «aumenta y exacerba desigualdades sociales existentes».","entityRanges":[],"depth":0},{"key":"78njm","text":"Bobadilla acompañó el proceso de documentación del caso de Margarita Murillo, una defensora del ambiente y líder campesina asesinada el 27 de agosto de 2014. Margarita Murillo es ahora uno de los rostros emblemáticos por la defensa del territorio en Honduras. Durante manifestaciones siempre se ve su imagen junto a la de Berta Cáceres, la líder indígena asesinada en 2016, en ese entonces coordinadora del Consejo Cívico de Organizaciones Populares e Indígenas de Honduras (Copinh). En ambos casos, los familiares y las organizaciones cercanas a sus luchas aún exigen justicia y condena a los autores intelectuales, además de señalar violencias propias de su condición de género. ","entityRanges":[],"depth":0},{"key":"d1fpk","text":"Elena dice no sentir miedo por el acompañamiento que le han dado, tanto la comunidad como la organización de la que es parte: El Movimiento Amplio por la Dignidad y la Justicia. Señala que tanto su criminalización como la de sus compañeros es simbólica, pues varios habitantes se encuentran en contra del proyecto y son quienes se han tomado las calles. «Si nos llevan presos por defender el río, esperamos que nos apoyen y que la gente actúe, así como nos han acompañado cuando tenemos que ir a audiencias», dice. ","entityRanges":[],"depth":0},{"key":"at31c","text":"La criminalización, el hostigamiento por parte de la empresa y las personas de la comunidad a favor de la hidroeléctrica no han detenido el campamento que montó la comunidad y que continúa situado a media calle. Con el paso del tiempo hasta han colocado luz eléctrica, un techo y se dividen los turnos para asistir a cuidarlo. Elena se emociona cuando habla de cómo esto ha unido a su comunidad: «Entre las 16 comunidades aportamos para que vaya gente a cuidar el campamento, para que las personas que estén ahí compren sus alimentos», cuenta. ","entityRanges":[],"depth":0},{"key":"avj6b","text":"Elena tiene una tienda de abarrotes, dice que desde los 19 años se dedica al comercio y con esa profesión ha logrado emplear y ayudar a muchas personas de su comunidad. Mientras cuenta su historia con el río Jilamito, se detiene a preparar una bolsa de insumos que pretende enviar a una de las personas que se dedica a diario a vigilar el campamento. ","entityRanges":[],"depth":0},{"key":"dgek4","text":"La abogada Ortez añade que, al final, las mujeres como Elena, que son quienes deciden ir al frente en la reivindicación de sus derechos, se encuentran vulnerables ante cualquier ataque. «Tienen incertidumbre de su parte porque son quienes están en el territorio, ponen el cuerpo, son las que sufren estas acciones que pueda emprender la empresa, aunque tienen este espacio de solidaridad desde el campamento». ","entityRanges":[],"depth":0},{"key":"9gmip","text":"La Secretaría de Recursos Naturales y Ambiente (Mi Ambiente) fue contactada para este reportaje y poder escuchar la versión oficial sobre las recomendaciones que los entes internacionales le han realizado al Estado sobre la defensa del medio ambiente que lideran muchas mujeres, pero nunca se otorgó siquiera una fecha para atender a la solicitud tras varios días de solicitar una entrevista a través del área de comunicaciones de esa secretaría.","entityRanges":[],"depth":0},{"key":"cbm42","text":"Una institucionalidad que atenta contra la defensa ambiental ","entityRanges":[],"depth":0},{"key":"7ps59","text":"En 2015, Honduras creó el Mecanismo de Protección a defensores de derechos humanos, periodistas, comunicadores sociales y operadores de justicia. Sin embargo, en noviembre de 2021, las organizaciones campesinas, indígenas y sociales presentaron una denuncia en el Ministerio Público contra el mecanismo que califican como «un fracaso frente a las empresas extractivas y palmeras que se insertan violentamente en nuestros territorios (…) lejos de hacernos sentir protegidos, ha aumentado nuestra situación de riesgo», señala el comunicado.","entityRanges":[],"depth":0},{"key":"ffcke","text":"Para la abogada Bobadilla una de las dificultades es que este mecanismo físicamente está en Tegucigalpa y eso impide que muchas mujeres puedan acceder a él, «es un mecanismo que no funciona porque no responde a las necesidades de la mujer, no tiene un análisis de riesgo con perspectiva de género». ","entityRanges":[],"depth":0},{"key":"37m77","text":"La situación de la defensa ambiental en Honduras se agrava con las últimas reformas al Código Penal, aprobadas el 7 de octubre de 2021, que amplían el delito de usurpación y aumenta la pena de cuatro a seis años de prisión. Este código incluso incorpora la figura de «detentación del espacio público» como una modalidad del delito de usurpación a quienes «detentan el suelo o espacio correspondiente al derecho de uso de bienes públicos como el derecho de vía, carretera, calle, jardín, parque, área verde, paseo u otros lugares de uso o dominio público (…) con el propósito de impedir que una persona pueda desarrollar o continuar el ejercicio de sus labores afectando el normal desarrollo de sus actividades y derechos». ","entityRanges":[],"depth":0},{"key":"9soe1","text":"El 19 de noviembre de 2021, organizaciones sociales denunciaron ante la Sala de lo Constitucional estas reformas y pidieron que se declaren inconstitucionales. «Las organizaciones suscritas nos encontramos luchando y resistiendo en contra de la desigual tenencia de la tierra y la expropiación por despojo, ejecutada por empresarios nacionales e internacionales que pretenden acaparar nuestras tierras para construir sus proyectos ilegales que solo traen muerte, violencia y miseria», señalaron.","entityRanges":[],"depth":0},{"key":"9p25q","text":"A su vez, la CIDH emitió un comunicado en noviembre donde llama al Estado de Honduras a revisar las reformas para adecuarlas a los estándares y compromisos internacionales, mientras que recordó que en el informe sobre la Situación de derechos humanos en Honduras de 2019 la CIDH «expresó su preocupación sobre el uso indebido del delito de usurpación, principalmente en perjuicio de quienes defienden el derecho a la tierra y el medio ambiente». ","entityRanges":[{"offset":204,"length":7,"key":0}],"depth":0},{"key":"b9daa","text":"Para la abogada Bobadilla, esta situación de criminalización es sumamente importante de solucionar ya que el Estado debería de cambiar los mecanismos de acusación que tiene el Ministerio Público o reestructurar la institución, «El Ministerio Público no representa los intereses de una comunidad, no analiza los casos con los delitos que supuestamente se cometen más allá de una denuncia, más allá de los intereses de poder que están detrás de esas denuncias. Existe un nivel de ensañamiento muy fuerte con los defensores en general, pero específicamente en contra de las mujeres que se atreven a participar en espacios públicos», señaló Bobadilla.  ","entityRanges":[],"depth":0},{"key":"eocvn","text":"Para Elena Gaitán es inconcebible la criminalización que sufre, aunque dice no sentirse sola y no tener miedo de las posibilidades del juicio. «No ha sido fácil, porque en medio del dinero es muy difícil. En la actualidad veo que muchos sumisos han nacido, que a todo le tienen miedo menos a morirse de la sed y yo a eso si le temo», sentencia.\nPara Betty Vásquez del MAS explica que lo que muchas defensoras esperan es vivir en un territorio cuerpo libre de violencia y agresiones y un territorio tierra, libre de extractivismo, con consulta y toma de decisiones colectivas.","entityRanges":[],"depth":0},{"key":"8l04u","text":"Vasquéz agrega que las soluciones para mejorar el contexto de violencia que viven las defensoras en Honduras pasa por reformar el problema de impunidad que existe en el país y que se deroguen todas las leyes que atentan contra el medio ambiente como la Ley de Minería y la de las Zonas de Empleo y Desarrollo (ZEDE), incluso las leyes y reformas que tiene que ver con la criminalización de la defensa ambiental, entre ellas las reformas al Código Penal, «y que se liberen a todas las personas criminalizadas y judicializadas por defender el territorio, eso podría ser el primer ejercicio de justicia para los defensores de la tierra».","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"fucuq","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"1tcci","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"1csu3","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"1uei8","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"dk9qe","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"5peqt","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"2kthb","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"8vjba","type":"unstyle unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}}],"entityMap":{},"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":302,"blocksMeta":[{"key":"a46hd","data":{"lineHeight":64,"align":"align-left","sizesLinkedStatus":false,"textStyle":"style-9db4166b-b87e-4b57-abc5-06a69d71feaa"}}],"name":"","text":"","viewport_phone_portrait":{"x":20,"y":69,"w":280,"h":212,"z":301,"styles":[{"key":"a46hd","type":"unstyled","inlineStyles":{"styles":[{"offset":0,"length":38,"styles":["0;0"]}],"keys":["FONT_SIZE"],"values":["53"]}}],"entityMap":{},"blocksMeta":[{"key":"a46hd","data":{"lineHeight":53,"align":"align-left","sizesLinkedStatus":true,"textStyle":"style-9db4166b-b87e-4b57-abc5-06a69d71feaa"}}],"animation":[{"steps":[{"duration":1.6,"opacity":100,"acceleration":"ease-out","from_opacity":0,"use_opacity":true}],"UUID":"1b6e9805-f307-4075-865b-57a6d8bd724b","type":"load"}]},"animation":[{"steps":[{"speed":1,"opacity":100,"acceleration":"ease-out","start_point":"bottom","start_offset":40,"from_opacity":0,"use_opacity":true}],"UUID":"510a92c5-1852-43ad-bd86-cb9802d65e51","type":"scroll"}],"originId":"652d4e49bdf04d002f780bf2","wid":"652d4ed83be34d006c08afb3","mag_num_id":4446460,"__v":0},{"_id":"652d4ed83be34d006c08afb4","type":"picture","blurHash":"UDHl[VS9Eb}56JxU#gWZ5X,@xHNd$d}ZXVOV","name":"","viewport_phone_portrait":{"x":-1,"y":319,"w":321,"h":241,"z":302,"cropW":2416,"cropH":1814,"cropX":0,"cropY":0,"scale":0.13286423841059603,"picture":{"type":"png","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-30bb934e-b84e-457e-ac2e-0301032af189.png","url":"img/5b86108b8a2ab02c7f119161/4446460/image-30bb934e-b84e-457e-ac2e-0301032af189.png","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-30bb934e-b84e-457e-ac2e-0301032af189_w-642.png","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-30bb934e-b84e-457e-ac2e-0301032af189_w-40_q-50.png","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-30bb934e-b84e-457e-ac2e-0301032af189_w-642.png","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-30bb934e-b84e-457e-ac2e-0301032af189.png"},"originalW":2416,"originalH":1814},"originId":"652d4e49bdf04d002f780bf3","hidden":true,"z":301,"wid":"652d4ed83be34d006c08afb4","mag_num_id":4446460,"__v":0},{"_id":"652d4ed83be34d006c08afb5","x":261,"y":955.25,"w":502,"h":5344,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"Resistencia y creatividad son dos palabras que caracterizan a Negritudes Trans, un colectivo hondureño que nació en 2019 y desde entonces se ha posicionado como una iniciativa pionera al establecer intersecciones entre las identidades trans, no binaria, negra, garífuna y desde ahí reivindican sus derechos y existencias.","entityRanges":[],"depth":0},{"key":"fbpvj","text":"Para profundizar en el quehacer del colectivo conversamos con uno de sus fundadores, Obrayan Robinson, un joven artivista y defensor de la población trans y negra de su país, originario de La Ceiba, quien hace 10 años migró a Tegucigalpa en busca de oportunidades, pero sobre todo para poder para vivir libremente su identidad. ","entityRanges":[],"depth":0},{"key":"9nv90","text":"Obrayan es graduado de la carrera de Magisterio en Artes Plásticas y a pesar de tener la calificación para desempeñarse como docente, piensa que al ser abiertamente trans nunca iba a tener la oportunidad de hacer carrera como profesor, por lo que, al ser parte de Negritudes, ha puesto a disposición sus capacidades, intercambiando sus saberes artísticos con otras personas de su comunidad que trabajan desde otras disciplinas, pero que al igual que él les apasiona crear en colectivo.","entityRanges":[],"depth":0},{"key":"2jnv","text":"¿Cómo surge Negritudes Trans?, ¿cuál era el contexto?, ¿qué estaba pasando en tu comunidad o país con los hombres trans, poblaciones no binarias y grupos LBTQI+  en  ese momento?","entityRanges":[],"depth":0},{"key":"8c58t","text":"Negritudes nace de la inquietud de un pequeño grupo de jóvenes trans y no binaries que estábamos en distintas localidades y empezamos a conectar a través de redes sociales para dialogar sobre las cosas que nos atravesaban: el tema familiar, la empleabilidad y la violencia que vivimos en diferentes entornos. Precisamente ese año se dieron varios hechos violentos contra la comunidad LGBTIQ+ y nos generaba cierto  miedo estar expuestos al no saber  qué nos podía pasar, sin embargo, siempre nos sumábamos a algunas acciones de la agenda LGTBIQ+ pero veíamos que el tema de la racialidad no era  reconocido ni en los mismos movimientos de la diversidad sexual, entonces empezamos a identificar esa otra realidad que nos atravesaba y pensamos que necesitábamos colocarla aunque generara molestia e incomodidad. ","entityRanges":[],"depth":0},{"key":"61rh4","text":"En nuestros encuentros reflexionábamos con compañeres y compañeros, que si bien somos personas trans y no binarias, el tema de nuestro tono de piel nos atraviesa, y es lo primero que la gente ve y a partir de ahí hay un trato y un comportamiento. Es entonces que empezamos a profundizar desde otra mirada, en la violencia producto del racismo, conectándola con la lucha y resistencia de los pueblos negros y garífunas en Honduras. Nos interesamos en reconectar con el por qué estábamos en las ciudades, del por qué mis abuelos tuvieron que migrar a estas ciudades y  es porque nos han vendido una idea de que en nuestros territorios no hay oportunidades, no hay desarrollo en las comunidades. ","entityRanges":[],"depth":0},{"key":"1rd84","text":"Veíamos cómo el racismo estructurado nos ha arrebatado nuestra identidad, nuestra historia, entonces, para nosotres el 2019 fue de muchos choques porque analizamos qué estaba pasando en las comunidades garífunas, pero también qué estaba pasando con la violencia que enfrenta la población LGBTIQ+ en la ciudad, eran un montón de cosas, así fue que dijimos juntémonos y empecemos a dialogar por lo menos, que era lo que teníamos en ese momento y a partir de esa comunicación pudimos acompañar acciones en las comunidades garífunas y acciones en la comunidad LGBTIQ+. Como colectivo decidimos trabajar desde una mirada interseccional que incluyera nuestra identidad de género, nuestra sexualidad y la racialidad sobre todo una mirada más histórica, antirracista y decolonial, ya que estamos claros que nuestra lucha también tiene que ver con la recuperación de nuestra memoria histórica. ","entityRanges":[],"depth":0},{"key":"8o3dg","text":"¿Con qué poblaciones ha trabajado Negritudes Trans y cómo lo hacen actualmente? Compártenos algunos ejemplos de iniciativas, actividades y procesos desarrollados. ","entityRanges":[],"depth":0},{"key":"s21b","text":"Cuando iniciamos intentamos organizarnos como hombres trans (así es como surge Negritudes Trans) y pensábamos trabajar desde la perspectiva de nuestras masculinidades trans, pero fue muy difícil fortalecer ese tejido organizativo, entonces involucramos a otres: personas trans, no binarias, lesbianas, bisexuales, principalmente garífunas, porque también desde ese devenir surgen procesos de reconectar con sus identidades y sexualidades.","entityRanges":[],"depth":0},{"key":"6deuk","text":"Algo en lo que hemos trabajado bastante estos años es en el fortalecimiento de capacidades a lo interno, también el tema de la visibilidad y comunicación con una mirada antirracista en la que tratamos de desarrollar diferentes acciones o campañas, procesos que permitan conocer sobre quiénes somos y sobre nuestras luchas. La otra parte tiene que ver con el arte, que también lo colocamos para la reconstrucción de esa memoria histórica negra y garífuna. Diferentes acciones y expresiones nos han permitido posicionar lo que hacemos, dar a conocer nuestras realidades, el contexto y lo estamos denunciando a través del arte. ","entityRanges":[],"depth":0},{"key":"7j150","text":"Por otro lado está el acompañamiento que hacemos desde la Residencia Trans, que en principio ha sido el espacio seguro para nosotres como equipo, pero hemos podido acompañar a otres compañeres que han estado en diferentes situaciones de violencia, de marginalización, de empobrecimiento y que han necesitado apoyo, entonces la Residencia ha servido como ese espacio de acuerpamiento.","entityRanges":[],"depth":0},{"key":"1gp1u","text":"¿Hay un antes y un después en el trabajo de tu colectivo? Háblame de la evolución, cambios y resiliencias en la experiencia de ustedes. ","entityRanges":[],"depth":0},{"key":"b10ln","text":"Para nosotres no ha sido fácil, claro que hemos ido mejorando y fortaleciéndonos como colectivo, pero, así como hemos iniciado un grupo de personas, hoy ya no están, algunas han decidido migrar por las pocas oportunidades y eso para nosotres ha sido difícil, pero aun así hemos tenido perseverancia y estas situaciones nos han ayudado a creer en nosotres, en lo que hacemos y nuestro trabajo nos ha permitido mantenernos. ","entityRanges":[],"depth":0},{"key":"684hh","text":"En mi caso soy uno de los que cofundó el colectivo y he tratado de acompañar a otres que están en diferentes situaciones y eso me ha permitido también obtener estrategias y herramientas para poder realizar el trabajo de la mejor manera, es por eso que para nosotres el fortalecimiento organizativo es vital y reconocemos que han habido personas externas y organizaciones aliadas que han estado ahí acuerpando y dándonos oportunidades para seguir trabajando. ","entityRanges":[],"depth":0},{"key":"2orbv","text":"Hoy en día el colectivo tiene un equipo que es remunerado por el trabajo que hace y eso el año pasado no existía, los tres primeros años nuestro trabajo fue prácticamente desde un voluntariado y eso ha sido muy agotador, muy desgastante, sobre todo porque hay compañeres que están en situaciones más difíciles que yo y tuvieron que abandonar el espacio y el proyecto para buscar otras oportunidades. Entonces, saber que hoy contamos con un equipo que tiene esa oportunidad, que nos está permitiendo mejorar un poco la calidad de vida de esas personas trans racializadas y sabemos que aun así es difícil, porque además del tema económico, hay compañeros que cargan con situaciones de violencia e inseguridad, que hoy están y que mañana no, y eso nos duele. ","entityRanges":[],"depth":0},{"key":"5mdfe","text":"¿Qué representa Negritudes para las personas con quienes trabajan?, ¿qué pasaría si tu organización desaparece?","entityRanges":[],"depth":0},{"key":"ampcg","text":"Hay algo me ha conmovido mucho y es saber que hay compañeros y compañeras que han mencionado que gracias a este espacio hoy en día son quienes son, o sea: “yo soy una persona trans y me reconozco desde tal nombre… porque es como me trataron cuando llegué a ese lugar”, eso para nosotres es muy bonito. Sabemos que en los hogares o en otros espacios no nos reconocen con nuestras identidades, no reconocen nuestros nombres y saber que llega una persona trans acá y dice que se nombra tal y así se le trata, esa persona se siente muy contenta sabiendo que hay un lugar en el que se le respeta, eso para nosotres es muy gratificante como colectivo. Hay cosas que para otras personas pueden ser insignificantes, pero para nosotres eso llega a ser importante, que haya alguien que reconozca quiénes somos, nos respete, nos acuerpe y nos involucre en acciones colectivas","entityRanges":[],"depth":0},{"key":"12opo","text":"Creo que en este momento hemos logrado posicionarnos como un referente en el tema de la sexualidad y la racialidad, antes no había otro espacio organizativo que hablara sobre colocar la identidad, la sexualidad y profundizar también en el tema del racismo, entonces, para las poblaciones con quienes trabajamos eso es importante.","entityRanges":[],"depth":0},{"key":"9jd0a","text":"Como colectivo somos pioneres en distintas cosas y eso lo han reconocido las mismas personas con las que nos hemos involucrado. Ellas nos lo han hecho saber y eso nos llena de gratitud y de mucha alegría, sobre todo porque sabemos que lo que estamos haciendo es necesario y nos anima a seguir, pero si se llegara el momento de que Negritudes Trans no estuviera, esperamos que surjan otras colectivas y que sigan haciendo cosas iguales o mejores que nosotres, ya que lo que hemos intentado además de fortalecer la organización es que cada persona que pase por este colectivo empiece a tener procesos de construcción de comunalidad, de colectividad y lo haga  desde otras apuestas, entonces ya queda una pequeña semilla, un pequeño aporte. ","entityRanges":[],"depth":0},{"key":"1sabf","text":"Compártenos el recuerdo de alguna situación retadora que hayan enfrentado como colectivo y de qué manera lo superaron.","entityRanges":[],"depth":0},{"key":"55pvk","text":"Han sido varias, pero por ejemplo, para nosotres como trans, el hecho de no tener una oportunidad de empleo o de no tener acceso a recursos que nos permitan sustentar nuestras vidas, vuelve muy difícil el activismo y sostener una organización, porque también implica sostener las acciones y esto no es solamente nosotres como equipo, sino también la misma población con la que trabajamos, porque hay personas garífunas que están invitadas a nuestras actividades y tal vez esas personas no pueden asistir porque les llamaron ese día  para ir a limpiar una casa y esas personas van a preferir mil veces ir a limpiar esa casa que estar en un taller, entonces, obviamente hemos tenido ese tipo de retos al momento de desarrollar una actividad donde pensamos que van a asistir 15 o 20 personas pero que a la hora de la hora, solo llegan 8 o menos y que quizás llegan un ratito y se tienen que ir porque tienen que ir a trabajar o porque tienen una situación en la que no quieren que se den cuenta que están ahí, y todo eso hace que nuestro trabajo sea más duro. ","entityRanges":[],"depth":0},{"key":"2pb6b","text":"Primero tenemos una expectativa, luego aterrizamos y decimos: el reto aquí no es sólo hacer el taller lo más dinámico posible, hay que conocer y profundizar sobre la realidad que están pasando esas personas y a partir de ahí ver qué otras alternativas podemos construir para llegar a ellas y con las pocas personas que pueden asistir, tratamos de  dialogar  e involucrarlas en otras acciones, generar oportunidades que les permitan obtener algunos recursos, y como lo mencioné antes, mañana pueden decidir migrar y precisamente vemos la necesidad de crear oportunidades de empleo para personas trans aun con poca formación, tomando en cuenta que en el camino pueden fortalecer sus habilidades y conocimientos. ","entityRanges":[],"depth":0},{"key":"fbjti","text":"Compártenos el recuerdo de alguna experiencia inspiradora o significativa del trabajo que realizan. ","entityRanges":[],"depth":0},{"key":"dpcf3","text":"Una de las más recientes fue durante la presentación de nuestro documental Awanda. Para nosotres es algo muy interesante porque estas compañeras y compañeros que son parte de este documental, lograron estar en un lugar en el que pudieron sentarse frente a un público, compartir y dialogar sobre sus vidas, pero también, sobre sus resiliencias y rebeldías ante un sistema cis heteronormado. Reconocer la lucha que han tenido y que hoy en día están existiendo y hablando desde sus propias voces, es algo muy valioso para nosotres. No queremos que otras personas hablen por nosotres, somos nosotres hablando por nosotres, entonces fue genial porque nunca habíamos tenido ese espacio de ser nosotres quienes tuviéramos el micrófono, poder hablar y poder decir las cosas que nos atraviesan y sentimos frente a otros grupos de personas, y eso es lo que buscamos, fortalecer y promover  esa participación, esos liderazgos y es lo que se está haciendo. ","entityRanges":[],"depth":0},{"key":"ee1ol","text":"¿Cuáles son los horizontes y futuros que ustedes como grupo desearían ver materializados?","entityRanges":[],"depth":0},{"key":"e3abk","text":"Nosotres como colectivo le apostamos a muchos cambios y uno de los cambios que queremos es que las personas trans logremos un ejercicio claro y pleno de nuestros derechos. Confiamos y tratamos de creer que en algún momento esos derechos van a ser reconocidos y que a partir de ahí tendremos mayor voz y mayor participación, contribuyendo a construir una sociedad más justa para todas, para todos y todes, a eso le apostamos. ","entityRanges":[],"depth":0},{"key":"7dvrh","text":"Queremos ser esas personas que sus identidades sean reconocidas, en una sociedad respetuosa de nuestras existencias y partiendo de eso, que se reduzca la violencia hacia nuestra población. Soñamos con democracias más inclusivas y respetuosas de las diversidades, donde estemos liderando pequeños procesos y por qué no, procesos más grandes que generen cambios positivos en nuestra población y en nuestros territorios, para que no tengamos la necesidad de migrar y si lo hacemos que sea para darnos unas vacaciones, pero no porque estamos huyendo de la violencia en nuestro país. ","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"fbpvj","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"9nv90","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"2jnv","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"8c58t","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"61rh4","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"1rd84","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"8o3dg","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"s21b","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"6deuk","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"7j150","type":"unstyled","inlineStyles":{"styles":[],"keys":[]," 8536571_cW-1920_cH-1440.4682926829269.jpg","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-4be62e48-6f90-435d-8b30-558c1b632faf_cX-0_cY-0.765853658536571_cW-1920_cH-1440.4682926829269.jpg"},"scale":0.5338541666666666,"name":"","viewport_phone_portrait":{"x":-1,"y":284,"w":321,"h":241,"z":302,"cropW":1920,"cropH":1441.495327102804,"cropX":0,"cropY":0.2523364485980437,"scale":0.1671875,"picture":{"type":"jpg","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-4be62e48-6f90-435d-8b30-558c1b632faf_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","url":"img/5b86108b8a2ab02c7f119161/4446460/image-4be62e48-6f90-435d-8b30-558c1b632faf.jpg","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-4be62e48-6f90-435d-8b30-558c1b632faf_w-642_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-4be62e48-6f90-435d-8b30-558c1b632faf_w-40_q-50_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-4be62e48-6f90-435d-8b30-558c1b632faf_w-642_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-4be62e48-6f90-435d-8b30-558c1b632faf_cX-0_cY-0.2523364485980437_cW-1920_cH-1441.495327102804.jpg"},"originalW":1920,"originalH":1442},"originId":"6529e74dd9ae91001ac41875","wid":"652d4e49bdf04d002f780bf3","mag_num_id":4446460,"__v":0},{"_id":"652d4e49bdf04d002f780bf4","x":261,"y":1036,"w":502,"h":3856,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"Mejenga es un término costarricense utilizado popularmente para referirse a un partido informal de fútbol. Sara y las chicas de Fundación GOLEES tienen experiencia en este tipo de deporte y lo están utilizando para fomentar el disfrute y la libertad en las canchas de La Carpio. Con su trabajo están generando oportunidades para que las mujeres de todas las edades, puedan habitar lugares libres de acoso, violencia y cuenten con espacios recreativos. ","entityRanges":[],"depth":0},{"key":"eve64","text":"Para conocer en profundidad el trabajo que realizan, conversamos con Sara Guzmán, quien además de contarnos un poco de su historia personal, nos hizo un recorrido por el quehacer de la Fundación. ","entityRanges":[],"depth":0},{"key":"c50h1","text":"Sara es una joven costarricense que creció en uno de los barrios vulnerables (populares) de su ciudad, ahí descubrió que la mejenga era su pasión. A los 13 años se inscribió en una escuela de fútbol y ahí comenzó todo. Ella recuerda esa escuela muy parecida a lo que hoy es GOLEES, pues esa iniciativa le permitió acceder a talleres de formación que moldearon su liderazgo y eso la llevó a abrir otras puertas. Accedió a una beca, logró estudiar Educación Física y desde hace tres años es parte del equipo de GOLEES. ","entityRanges":[],"depth":0},{"key":"4a8oo","text":"Sara, cuéntanos de GOLEES, de la motivación de su surgimiento y el contexto en el que nació. Asimismo, platícanos de lo que estaba pasando con las mujeres, niñas, adolescentes y grupos LBTQI+ en ese momento.","entityRanges":[],"depth":0},{"key":"8o35m","text":"GOLEES es una fundación que surge en 2019 y por sus siglas significa: Género, Orgullo, Libertad y Empoderamiento de Ellas en la Sociedad. Nosotras usamos el fútbol como herramienta de cambio social, promoviendo la igualdad de género como eje transversal de la Fundación, los derechos humanos de las mujeres y el fortalecimiento comunitario en diferentes territorios donde históricamente ha  existido exclusión social. ","entityRanges":[],"depth":0},{"key":"2daqa","text":"Para nosotras el fútbol es la excusa y la eliminación de cualquier tipo de violencia contra las mujeres, personas migrantes, personas diversas y sus disidencias, es la meta. Desde esa visión estamos construyendo una sociedad más inclusiva, más justa y menos violenta, donde el género no sea un impedimento de desarrollo ni dentro ni fuera de las canchas de fútbol. En GOLEES todas sudamos la camiseta a diario para poder seguir defendiendo nuestro derecho a jugar al fútbol, pero, sobre todo, nuestro derecho a estar vivas. ","entityRanges":[],"depth":0},{"key":"fm9cl","text":"¿Quiénes pueden formar parte de GOLEES y qué actividades desarrollan en la cancha, además de jugar? ","entityRanges":[],"depth":0},{"key":"1ak54","text":"Algo que tenemos en GOLEES, es que para nosotras el fútbol no tiene límites ni edades y en las canchas tenemos niñas desde los 10 años hasta señoras de 60. Queremos que cualquier mujer, persona no binaria, chica trans, pueda entrar en estos espacios y nosotras estamos para recibirlas con los brazos abiertos, para que puedan encontrar su lugar seguro aquí, en la cancha. Tenemos un grupo de 10 a 14 años y después otro grupo de 15 años en adelante, entonces, siempre y cuando haya espacio, serán súper bienvenidas. ","entityRanges":[],"depth":0},{"key":"cgqsu","text":"Sobre las actividades o iniciativas que estamos desarrollando, te puedo hablar del programa Canchas Libres, donde soy Coordinadora. Con este programa estamos promoviendo espacios libres de acoso y violencia, donde además de meter goles estamos amplificando la equidad a nivel comunitario. El programa incluye sesiones deportivas donde compartimos tácticas y técnicas que les puedan servir a las chicas dentro y fuera de la cancha.","entityRanges":[],"depth":0},{"key":"8juu4","text":"Además de las sesiones psicosociales donde se promueve el diálogo, para que las integrantes de los equipos tomen la palabra y elaboren sus propias reflexiones alrededor de la menstruación, la violencia de género o los feminismos, también pueden conversar sobre problemáticas comunitarias como el agua, las desigualdades y la delincuencia. ","entityRanges":[],"depth":0},{"key":"e444m","text":"Háblanos de la evolución, cambios y resiliencias en la experiencia de ustedes. ¿Hay un antes y un después en el trabajo que realizan? ","entityRanges":[],"depth":0},{"key":"coje1","text":"Hay un tema súper importante acá y es cómo las participantes de nuestros espacios han interiorizado la palabra sororidad. Cuando tenemos conversas y hay chicas que nos cuentan cómo la están pasando en sus hogares, con su familia o con alguna situación personal, todas pueden opinar desde el respeto para que esa persona se sienta mejor y se sienta bien dentro de los espacios psicosociales. ","entityRanges":[],"depth":0},{"key":"46dg9","text":"Dentro de los espacios deportivos se ve un cambio enorme, de hace algunos años para acá se ve un grupo consolidado, festejan los goles. Se ve un disfrute a la hora de entrenar, hay un acompañamiento, si una se cae, las otras la levantan y también lo vemos un poco en lo comunitario donde ellas mismas se apoyan para reunirse cuando hay alguna que está teniendo una situación difícil dentro de su ámbito laboral o afectivo. Entonces, creo que eso es un gran indicador de que lo estamos haciendo muy bien como equipo y a la misma vez, esta familia que se está formando dentro de la comunidad, favorece para que se den cambios enormes a nivel comunitario. Quizás ellas no lo saben, pero se están formando para ser lideresas comunitarias que van a hacer cambios radicales dentro de su misma comunidad porque hay amor y eso es muy importante.","entityRanges":[],"depth":0},{"key":"atfis","text":"¿Qué ha significado para vos ser parte de GOLEES y hacer el trabajo que haces?","entityRanges":[],"depth":0},{"key":"1mfos","text":"En mi caso llevo tres años siendo parte de la Fundación y una de las cosas que me llena muchísimo, es ver a cada niña, a cada chica que está en la comunidad y ver cómo una poquito a poquito puede ir transformando la vida de ellas desde el mismo fútbol, para que puedan abrirse, empoderarse. Realmente ser parte de la vida de ellas me emociona mucho. Algo que un día de estos hablaba con una amiga, es que hemos generado algo muy lindo, ya que ellas no solamente nos ven como trabajadoras, sino que nos dicen que somos como su familia, eso me llena mucho, me da entusiasmo y creo que ahorita estoy en un lugar que deseo.","entityRanges":[],"depth":0},{"key":"87n1p","text":"¿Qué representa GOLEES para las niñas, adolescentes, mujeres y personas no binarias con quienes trabajan?","entityRanges":[],"depth":0},{"key":"7qoen","text":"Las mismas jóvenes dicen que para ellas es un espacio seguro, lo visualizan como un espacio de cambios, un espacio sanador y que cada sábado necesitan de este espacio. Yo creo que se está tejiendo un espacio de cuido. Hay situaciones que algunas están enfrentando, por ejemplo: algunas de las jugadoras se lesionaron, otras a veces andan un poco mal por cosas de la vida, la vez pasada una de ellas tuvo que operarse y aun así seguía viniendo al segundo día después de la operación y vino al espacio, entonces nosotras tratábamos de cuidarla para que no entrenara o no tuviera algún accidente en la cancha, pero ella llegaba con la intención de tener esos espacios psicosociales, esos espacios de diálogo donde al final de cuentas son ellas mismas las que los hacen, las que desarrollan las temáticas, entonces, creo que GOLEES es un espacio que sienten muy propio, es un espacio que llega a ser de mucho apego para ellas y un apego bonito porque creo que es un espacio que aporta al crecimiento personal. ","entityRanges":[],"depth":0},{"key":"bnddd","text":"Nos gustaría que nos compartas el recuerdo de alguna experiencia inspiradora o significativa del trabajo que realizan. ","entityRanges":[],"depth":0},{"key":"30ubi","text":"Algo que me parece inspirador es la historia de nuestra compañera Lupita, ahora tiene 62 años y nos decía que para ella la experiencia en GOLEES ha significado revivir, reanimarse y volver a sentir la alegría por el deporte. Para ella el espacio psicosocial representa su libertad, un espacio que nunca pudo tener cuando era joven por esos estándares que la sociedad te impone, donde te dicen que si sos mujer no podés jugar al fútbol, entonces ella también lo pensaba, no creía que esto podía ser posible, pero a los 59 comenzó a jugar fútbol y una vez nos dijo que antes se sentía como dormida, pero que ya despertó. Lupita empezó tarde, pero ya lleva cuatro años jugando fútbol, entonces eso nos hace ver que nunca es tarde y que todas podemos. ","entityRanges":[],"depth":0},{"key":"97m2a","text":"Para cerrar la entrevista quisiéramos que nos digas: ¿cuáles son los horizontes y futuros que ustedes desearían ver materializados?","entityRanges":[],"depth":0},{"key":"5p7p4","text":"Esta pregunta me lleva a pensar en la seguridad, en ese estado ideal donde las mujeres nos podamos llegar a sentir seguras. Me parece bastante fuerte porque si le preguntamos a las mujeres si realmente se han sentido seguras es complejo, porque realmente no nos sentimos seguras en ningún espacio, ni jugando fútbol. Muchas veces nos sentimos inseguras, siempre tenemos las miradas de muchas personas afuera, hombres y mujeres, la mayoría hombres y muchas de esas miradas están detrás de las chicas de la comunidad y estas mismas chicas están en riesgo por muchas de esas miradas. ","entityRanges":[],"depth":0},{"key":"342qq","text":"Yo de verdad pienso que vivir en un mundo donde nos sintamos libres es necesario, pero sigue siendo un deseo a futuro, porque en el presente aún vamos a las calles con miedo, estoy a la vuelta de mi casa y como mujer pienso: ¿será que me van a asaltar?, ¿será que me van a violar?, esas son algunas preguntas que a veces me hago yo, una persona con privilegios, viviendo en San José, Costa Rica. En ese sentido no termino de imaginar cómo es para otras que viven en espacios donde hay una alta desigualdad social y por lo mismo hay mucha vulnerabilidad. ","entityRanges":[],"depth":0},{"key":"3066v","text":"Creo que a muchas nos cuesta encontrar esa sensación de libertad, a pesar de esos pienso que, a través del juego y el disfrute, cuando realmente estás en un espacio solamente de chicas y estamos jugando fútbol de manera apasionada, en ese momento logras olvidarte de otras sensaciones y es súper vacilón poder tener esos momentos y sentir que podemos disfrutar de la libertad.","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"eve64","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"c50h1","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"4a8oo","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"8o35m","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"2daqa","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"fm9cl","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"1ak54","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"cgqsu","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"8juu4","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"e444m","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"coje1","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"46dg9","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"atfis","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"1mfos","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"87n1p","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"7qoen","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"bnddd","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"30ubi","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"97m2a","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"5p7p4","type":"unstyled","inlineSty
