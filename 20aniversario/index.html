{"speed":1,"opacity":100,"acceleration":"ease-out","start_point":"bottom","start_offset":40,"from_opacity":0,"use_opacity":true}],"UUID":"510a92c5-1852-43ad-bd86-cb9802d65e51","type":"scroll"}],"originId":"652d4e49bdf04d002f780bf2","wid":"652d6a5eb26c3e006851fd0e","mag_num_id":4446460,"__v":0},{"_id":"652d6a5eb26c3e006851fd0f","x":-1,"y":0,"w":1025,"h":769,"type":"picture","z":303,"blurHash":"UDHl[VS9Eb}56JxU#gWZ5X,@xHNd$d}ZXVOV","cropH":1268.66243902439,"cropW":1691,"cropX":0,"cropY":0.6687804878049519,"originalH":1270,"originalW":1691,"picture":{"type":"png","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-2a0a0598-f61d-4df1-9e2c-f98ae80cbb25_cX-0_cY-0.6687804878049519_cW-1691_cH-1268.66243902439.png","url":"img/5b86108b8a2ab02c7f119161/4446460/image-2a0a0598-f61d-4df1-9e2c-f98ae80cbb25.png","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-2a0a0598-f61d-4df1-9e2c-f98ae80cbb25_cX-0_cY-0.6687804878049519_cW-1691_cH-1268.66243902439.png","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-2a0a0598-f61d-4df1-9e2c-f98ae80cbb25_w-40_q-50_cX-0_cY-0.6687804878049519_cW-1691_cH-1268.66243902439.png","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-2a0a0598-f61d-4df1-9e2c-f98ae80cbb25_cX-0_cY-0.6687804878049519_cW-1691_cH-1268.66243902439.png","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-2a0a0598-f61d-4df1-9e2c-f98ae80cbb25_cX-0_cY-0.6687804878049519_cW-1691_cH-1268.66243902439.png"},"scale":0.6061502069781195,"name":"","viewport_phone_portrait":{"x":-1,"y":319,"w":321,"h":241,"z":303,"cropW":1691,"cropH":1269.5669781931465,"cropX":0,"cropY":0.2165109034267516,"scale":0.18982850384387936,"picture":{"type":"png","unscaledUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-2a0a0598-f61d-4df1-9e2c-f98ae80cbb25_cX-0_cY-0.2165109034267516_cW-1691_cH-1269.5669781931465.png","url":"img/5b86108b8a2ab02c7f119161/4446460/image-2a0a0598-f61d-4df1-9e2c-f98ae80cbb25.png","final2xUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-2a0a0598-f61d-4df1-9e2c-f98ae80cbb25_w-642_cX-0_cY-0.2165109034267516_cW-1691_cH-1269.5669781931465.png","lqipUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-2a0a0598-f61d-4df1-9e2c-f98ae80cbb25_w-40_q-50_cX-0_cY-0.2165109034267516_cW-1691_cH-1269.5669781931465.png","finalUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-2a0a0598-f61d-4df1-9e2c-f98ae80cbb25_w-642_cX-0_cY-0.2165109034267516_cW-1691_cH-1269.5669781931465.png","unscaledOptimizedUrl":"img/5b86108b8a2ab02c7f119161/4446460/image-2a0a0598-f61d-4df1-9e2c-f98ae80cbb25_cX-0_cY-0.2165109034267516_cW-1691_cH-1269.5669781931465.png"},"originalW":1691,"originalH":1270},"originId":"652d4e49bdf04d002f780bf3","wid":"652d6a5eb26c3e006851fd0f","mag_num_id":4446460,"__v":0},{"_id":"652d6a5eb26c3e006851fd10","x":261,"y":1034,"w":502,"h":5388,"type":"text","version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"2on7k","text":"Ameyalli es un nombre de origen náhuatl que significa fuente de sabiduría y para las integrantes de la Asociación Feminista Ameyalli, autonombrarse de esa manera las conecta con el pasado indígena de la población de Santo Tomás, así como con la necedad y la rebeldía de la juventud, y con el agua y la biodiversidad que caracterizan a ese municipio salvadoreño. ","entityRanges":[],"depth":0},{"key":"141a5","text":"Ameyalli surgió hace 16 años como una colectiva de mujeres adolescentes en constante transformación. Ese mismo año, Joshi Levan (a quien entrevistamos para este artículo) dejó Nicaragua, se fue a vivir a El Salvador y en 2013 se unió a Ameyalli a través de la batucada. En ese momento inició su experiencia organizativa elaborando afiches, calcomanías y otros materiales de activismo que la inspiraron para estudiar la carrera de comunicaciones. Hoy Joshi tiene 31 años, es publirrelacionista y forma parte de la junta directiva de Ameyalli, donde acompaña y asesora a otras activistas más jóvenes que hoy lideran la organización. ","entityRanges":[],"depth":0},{"key":"dvh04","text":"FCAM: Cuéntanos de los orígenes de Ameyalli.","entityRanges":[],"depth":0},{"key":"6rv77","text":"Cuando me uní a la colectiva, Ameyalli tenía 6 años de existir. Por lo que sé, surge de la necesidad de transformar la realidad que impacta a las mujeres desde que son niñas, adolescentes y jóvenes. También surge a partir de la ruptura con un espacio de mujeres adultas que no les permitían (a las mujeres jóvenes) hacer transformaciones, por lo que una de sus primeras identidades fue Colectiva de Mujeres para Transformar Santo Tomás. A partir de esa ruptura, busca generar espacios reales de participación política para las jóvenes en el municipio. ","entityRanges":[],"depth":0},{"key":"dohbf","text":"En esos años Santo Tomás estaba en un momento político bien interesante, ahora lastimosamente no es así. Antes existía la posibilidad de tener interlocución con las autoridades y había una apuesta para generar una política municipal de juventudes, colocar el tema intergeneracional y establecer la intersección con el feminismo, reconocer que el patriarcado existe, pero también entender la brecha entre las jóvenes, adolescentes y las adultas, entonces a partir de eso es que se organizan. Al principio se reunían en un parque, luego en la casa de una de las compañeras porque da la casualidad que varias hermanas eran fundadoras del colectivo. ","entityRanges":[],"depth":0},{"key":"7ahjh","text":"En 2013 me uní y me gustó porque era una de las colectivas más beligerante en la toma de espacios públicos, en la creación de alianzas y articulaciones, era una voz muy potente que marcaba la agenda y todavía lo hace. A mí me impactó conocer esa expresión de mujeres tan jóvenes y empoderadas. Por eso fue que decidí acercarme y formar parte. ","entityRanges":[],"depth":0},{"key":"345et","text":"FCAM: ¿Con qué poblaciones trabaja Ameyalli y cómo lo hacen actualmente? ¿Podrías mencionar algunos ejemplos de iniciativas, actividades o procesos desarrollados?","entityRanges":[],"depth":0},{"key":"btib8","text":"Trabajamos con mujeres en sus diferentes ciclos de vida. Al principio solo con jóvenes, pero ahora lo hacemos con niñez y adolescencia, jóvenes y mujeres adultas. En el ámbito de las mujeres adultas trabajamos en coordinación y muy de cerca con el Movimiento de Mujeres de Santo Tomás. Con ellas se trabajan los huertos agroecológicos, la justicia ambiental y la soberanía alimentaria. \nCon la niñez se trabaja en procesos de acompañamiento psicosocial y en el marco de la pandemia se creó una iniciativa pensando en el hacinamiento a la que la niñez estuvo expuesta, y se entregaron kits para que los niños estuvieran en sus casas. También se desarrollan espacios formativos para enseñarles a reconocer sus emociones y así puedan identificarlas, nombrarlas y entenderlas. ","entityRanges":[],"depth":0},{"key":"ekeco","text":"Con las jóvenes además se trabaja en la identificación, reconocimiento y defensa de los derechos sexuales y reproductivos, con énfasis en el aborto. Desde 2015 tenemos el proyecto Cuerpos Libres (que es un festival) y próximamente se hará su octava edición. En los últimos años nos hemos enfocado en capacitar a artistas jóvenes, por lo que ahora es una plataforma para mujeres adolescentes y jóvenes en tres áreas: canto, audiovisual y muralismo, pero previo a las actividades públicas reciben una formación en derechos sexuales y reproductivos. ","entityRanges":[],"depth":0},{"key":"366k9","text":"Un tema que es transversal para la asociación es la prevención y atención de la violencia. Se da acompañamiento psicológico, acompañamiento en la ruta de la denuncia y si no existe la capacidad en ese momento, se deriva a organizaciones que den acompañamiento psicológico y también legal. ","entityRanges":[],"depth":0},{"key":"fc95g","text":"FCAM: ¿Hay un antes y un después en el trabajo de la asociación? Háblanos de la evolución, cambios y resiliencias en la experiencia de ustedes. ","entityRanges":[],"depth":0},{"key":"d9gc2","text":"Ha habido varios hitos que han propiciado nuestra transformación. El primero fue el debate generacional, ya que nosotras hemos crecido en edad y una de las preguntas que nos hicimos fue: ¿vamos a ampliar el rango de edad de participación o nos vamos a mantener en lo que se planteó al inicio? y la respuesta colectiva fue que podemos transformar nuestra participación independientemente de la edad y podemos seguir siendo parte, pero el liderazgo lo tienen las mujeres menores de 30 años. ","entityRanges":[],"depth":0},{"key":"29crk","text":"Las mayores hemos dado un paso atrás, la representación en los espacios públicos y la toma de decisiones en el día a día está en manos del liderazgo joven, las otras estamos en nuestros campos laborales, pero trasladamos contactos, experiencias, aprendizajes a los espacios colectivos, aportando a la sostenibilidad del proyecto o de Ameyalli como tal.","entityRanges":[],"depth":0},{"key":"11nok","text":"Otro hito fue en 2015, durante ese año Ameyalli cambió en muchos sentidos, cambió de identidad, adquirió su personería jurídica y pasó de ser un colectivo a ser una asociación, esto por la necesidad de tener mayor seguridad jurídica. Pero ese año también incursionó en la defensa ambiental y del territorio, y no es que fuimos a defender otro territorio, estábamos literal defendiendo nuestra casa. Eso nos impactó y nos llevó a cambiar en la identificación de la violencia que podemos vivir las defensoras. ","entityRanges":[],"depth":0},{"key":"oi07","text":"Empezamos a reconocer la relevancia del autocuidado, ya que venimos de un activismo post guerra y de esa filosofía que respalda un activismo de poner el cuerpo, de luchar, vencer o morir hasta las últimas instancias. Así lo hicimos los primeros años y eso tuvo efectos muy fuertes en algunas compañeras.","entityRanges":[],"depth":0},{"key":"7l95u","text":"Eso nos permitió reconocer que si no lo atendíamos nos iba a dañar a futuro, o sea en el deterioro de la salud mental y así reconocimos la salud mental como un pilar fundamental del autocuidado. Para eso tuvimos que deconstruir lo que conocíamos como autocuidado, pero ahora comprendemos que el autocuidado es mucho más que tener tiempo libre, es tener recursos para que las personas que integren la organización puedan tener atención en salud mental si lo necesitan, porque también venimos de una pandemia y es una necesidad. ","entityRanges":[],"depth":0},{"key":"ech2b","text":"FCAM: ¿Qué ha significado para vos como mujer joven ser parte de tu organización y hacer el trabajo que haces?","entityRanges":[],"depth":0},{"key":"7j8d2","text":"A mí me significó un cambio de vida, por eso decía al inicio que Ameyalli es transformación y algo que cualquier integrante o exintegrante te puede decir es que cambia vidas, y creo que eso es determinante para todas. A mí me permitió autoreconocerme como una mujer lesbiana, como una mujer negra en un país donde estamos totalmente borradas, borrades, pero también identificarme en algunos momentos más allá del género, de mi orientación, mi identidad, entonces a mí sí me cambió la vida. ","entityRanges":[],"depth":0},{"key":"mcik","text":"Si yo no hubiese conocido a Ameyalli mi vida hubiera sido otra. No estaría dando esta entrevista, no hubiese logrado estudiar algo que me apasiona, poder colaborar con espacios que me han nutrido, tener proyecciones de seguir haciendo esto y de seguir aportando a una sociedad más justa. Creo que me ha permitido crecer individualmente, profesionalmente, emocionalmente, reconocer todo el tema de la salud mental, el autoestima, los dolores también, la necesidad de la sanación de reconocer mi historia, de mi identidad ancestral. ","entityRanges":[],"depth":0},{"key":"6d0gh","text":"Entonces, sí me ha cambiado en muchos aspectos, me ha permitido reconocerme, crecer, transformarme y estar en constante transformación porque no somos seres estáticos, sino que vamos evolucionando a partir de las experiencias que tenemos, de las relaciones que construimos y de las vivencias que atesoramos. ","entityRanges":[],"depth":0},{"key":"261ec","text":"FCAM: ¿Qué representa Ameyalli para las niñas, adolescentes y mujeres con quienes trabajan?, ¿qué pasaría si tu organización desaparece?","entityRanges":[],"depth":0},{"key":"3km0","text":"Creo que representa esa rebeldía, esa necedad como el izote que es una flor que crece en contexto complejos y que permanece a pesar de la adversidad. Ameyalli representa  necedad y resiliencia, donde las mujeres al igual que yo, pueden encontrar que hay otra forma de vivir, que hay otra realidad que pueden experimentar y transformar de nuevo, que lo que han aprendido no necesariamente tiene que ser así y que lo que viven tiene una explicación, que las cosas que a veces sienten, tiene una explicación: es un sistema patriarcal y capitalista que impacta sus cuerpos y que no es que no le estén echando ganas a la vida, sino que es todo un sistema que sostiene y que permea en nuestros cuerpos y en nuestras vidas. Creo que las mujeres lo podrían decir con sus propias palabras: “a mí me han ayudado mucho a poner mi huerto o a entender que soy importante”, pero yo lo podría resumir en que hay otra vida posible y que todas deberíamos tener acceso. ","entityRanges":[],"depth":0},{"key":"cavam","text":"En este momento en el que Ameyalli hace más trabajo con los grupos y ya no hace más trabajo con instituciones por el contexto salvadoreño, hemos podido notar esos cambios más significativos en los grupos. Hay una señora, por ejemplo, que a mí me impactó mucho porque cuando la conocimos era totalmente distinta, ahora ella va a procesos y es súper activa. Todos hablan de ella, la niña Rosita aquí, la niña Rosita allá, todo mundo conoce a la niña Rosita, es una señora de unos 70 años y participó en un proceso con mujeres trans y las mujeres trans decían “es la abuela que nunca tuve” y eso es impactante porque ella es una persona que estuvo involucrada en la iglesia y en cuestiones conservadoras, y ahora tiene toda esa apertura y nos reconoce no solamente como la organización que la apoya, sino como sus compañeras y reconoce nuestras diversidades. ","entityRanges":[],"depth":0},{"key":"d31es","text":"Podría darte ese mismo ejemplo de otra compañera que ahora es la coordinadora del área de justicia ambiental. Ella ingresó por un proceso formativo y ahora es coordinadora del área. Participa en articulaciones como la asesoría alimentaria, la alianza y la privatización del agua y está ahí, o sea eso te cambia la vida, te transforma, no necesariamente tenés que ser parte del proceso, pero de alguna manera sembramos esa semillita y si en algún momento Ameyalli dejara de existir, estoy segura que hemos plantado esa semilla y que en algún momento va a germinar, porque no ha caído en tierra árida, ha caído en tierra fértil y sé que las otras mujeres, las otras jóvenes, las otras adolescentes, incluso las niñas y los niños, van a seguir con ese legado desde otro lugar, de otra manera, pero al final el legado es aportar a que otras personas crean en esta premisa de un mundo más justo, igualitario para las mujeres, libre de violencias y discriminación y en armonía con la naturaleza.","entityRanges":[],"depth":0},{"key":"b28c3","text":"FCAM: Compártenos el recuerdo de alguna situación retadora que hayan enfrentado como organización y de qué manera la superaron.","entityRanges":[],"depth":0},{"key":"9bcp6","text":"Ha habido un montón, pero una de las más retadoras fue cuando vivimos el secuestro de una compañera y también se dieron incidentes violentos con otras compañeras. Ese fue un año retador y nos recordó que sí bien nosotras ofrecemos acompañamiento, también nosotras vamos a necesitar ser acompañadas y es así, es de doble vía, porque estamos en este sistema. Entonces, en algún momento también nos iba a tocar y nos tocó fuerte. Yo recuerdo que fue duro porque hice el afiche de que la estábamos buscando y lo subí a las redes sociales, fue muy duro y traumático porque en ese momento había muchas desapariciones en El Salvador. ","entityRanges":[],"depth":0},{"key":"85vcd","text":"FCAM: Para cerrar, compártenos alguna experiencia inspiradora o significativa para el trabajo que realizan. ","entityRanges":[],"depth":0},{"key":"6amku","text":"Un momento inspirador fue cuando ganamos el caso de Sierra Verde. Sonia Sánchez es la mamá de cuatro compañeras de Ameyalli, sus hijas son fundadoras. Ella fue demandada y de hecho una de sus hijas también fue citada y estaban siendo demandadas por una empresa constructora que está en contra de defensoras y defensores ambientales, entonces uno de ellos concilió con la empresa, pero la mamá de las compañeras no concilió y salieron bien de la primera demanda, pero luego hicieron otra demanda específicamente contra ella por difamación y esa demanda era por U$ 25 mil y querían que Sonia donara esa cantidad a una organización pro vida. ","entityRanges":[],"depth":0},{"key":"b7uu9","text":"Fueron días duros y de mucha organización. Recuerdo que en Ameyalli compramos un montón de camisas y nos llevamos los materiales para hacer la serigrafía afuera del juzgado y llevamos la batucada, entonces fue impresionante cuando Sonia ganó, todas nos abrazamos, porque una defensora ambiental venció a una mega empresa que está en toda Centroamérica con muchos negocios. Que le ganara fue una victoria. Eso nos enseñó que por mucho que el camino sea escabroso y difícil, esos momentos fugaces representan el valor de la fuerza y la necedad de las mujeres. Nos enseñó que no hay que doblegarse ni arrodillarse ante una empresa y confiar cuando la causa es justa.","entityRanges":[],"depth":0}],"styles":[{"key":"2on7k","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"141a5","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"dvh04","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"6rv77","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}
